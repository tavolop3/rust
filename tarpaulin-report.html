ength":1,"stats":{"Line":1}},{"line":193,"address":[795296,795623],"length":1,"stats":{"Line":1}},{"line":195,"address":[795404,795517],"length":1,"stats":{"Line":2}},{"line":196,"address":[795319],"length":1,"stats":{"Line":1}},{"line":197,"address":[795341],"length":1,"stats":{"Line":1}}],"covered":74,"coverable":80},{"path":["/","home","tao","facu","rust","ejercicios","src","tp04","ej04.rs"],"content":"#![allow(dead_code, unused_variables)]\n\nuse crate::tp03::ej03::Fecha;\nuse std::collections::HashMap;\nconst DESCUENTO_GRAL_NEWSLETTER: u32 = 10;\n\nstruct Sistema {\n    productos: Vec\u003cProducto\u003e,\n    categorias: HashMap\u003cString, u32\u003e,\n    ventas: Vec\u003cVenta\u003e,\n}\n\n#[derive(Debug, Clone, PartialEq)]\nstruct Producto {\n    nombre: String,\n    nombre_categoria: String,\n    precio_base: f64,\n}\n\n#[derive(Debug, Clone, PartialEq)]\nstruct Venta {\n    vendedor: Persona,\n    cliente: Persona,\n    medio_pago: MedioPago,\n    fecha: Fecha,\n    registros: Vec\u003cRegistro\u003e,\n}\n\n#[derive(Debug, Clone, PartialEq)]\nstruct Registro {\n    producto: Producto,\n    cantidad: u32,\n}\n\n#[derive(Debug, Clone, PartialEq)]\nstruct Persona {\n    nombre: String,\n    apellido: String,\n    direccion: String,\n    dni: u64,\n    legajo: u64,\n    antiguedad: u8,\n    salario: f64,\n    email_newsletter: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Clone, PartialEq)]\nenum MedioPago {\n    TarjetaCredito,\n    TarjetaDebito,\n    Transferencia,\n    Efectivo,\n}\n\n#[derive(Debug, Clone)]\nstruct Reporte {\n    nombre: String,\n    cantidad_ventas: u32,\n}\n\nimpl Reporte {\n    fn new(nombre: String, cantidad_ventas: u32) -\u003e Self {\n        Reporte {\n            nombre,\n            cantidad_ventas,\n        }\n    }\n}\n\nimpl Sistema {\n    fn new() -\u003e Self {\n        Sistema {\n            productos: vec![],\n            categorias: HashMap::new(),\n            ventas: vec![],\n        }\n    }\n\n    // ➢ Crear una venta con: fecha, cliente, vendedor, medio de pago y un listado de\n    // productos con sus cantidades.\n    fn crear_venta(\n        \u0026mut self,\n        fecha: Fecha,\n        cliente: Persona,\n        vendedor: Persona,\n        medio_pago: MedioPago,\n        registros: Vec\u003cRegistro\u003e,\n    ) -\u003e Venta {\n        let venta = Venta {\n            vendedor,\n            cliente,\n            medio_pago,\n            fecha,\n            registros,\n        };\n        self.ventas.push(venta.clone());\n        venta\n    }\n\n    //➢ Calcular el precio final de una venta en base a los productos que hay en ella. Para\n    // calcularlo tenga en cuenta que pueden haber determinados productos de alguna\n    // categoría donde debería aplicarse un descuento. Tanto la categoría como el\n    // porcentaje de descuento a aplicar son datos que le brinda el sistema. Es decir el\n    // sistema tiene una lista de las categorías con el descuento a aplicar. Además se debe\n    // aplicar un porcentaje de descuento general si el cliente tiene suscripción al\n    // newsletter.\n    fn calcular_precio_final(\u0026mut self, venta_param: \u0026Venta) -\u003e Option\u003cf64\u003e {\n        let venta = self.buscar_venta(venta_param)?; //devuelve none si es none\n        let mut subtotal = 0.0;\n\n        for r in \u0026venta.registros {\n            let p_descuento = self\n                .categorias\n                .get(\u0026r.producto.nombre_categoria)\n                .cloned()\n                .unwrap_or(0);\n\n            let precio_base = r.producto.precio_base;\n            let precio_con_descuento = precio_base * (1.0 - p_descuento as f64 / 100.0);\n            subtotal += precio_con_descuento * r.cantidad as f64;\n        }\n\n        let descuento_newsletter = if venta.cliente.email_newsletter.is_some() {\n            DESCUENTO_GRAL_NEWSLETTER as f64\n        } else {\n            0.0\n        };\n        let precio_final = subtotal * (1.0 - descuento_newsletter / 100.0);\n        Some(precio_final)\n    }\n\n    fn buscar_venta(\u0026self, venta: \u0026Venta) -\u003e Option\u003c\u0026Venta\u003e {\n        self.ventas.iter().find(|v| *v == venta)\n    }\n\n    // ➢ Para llevar un control de las ventas realizadas, se debe implementar un reporte que\n    // permita visualizar las ventas totales por categoría de producto y otro por vendedor.\n    fn reporte_ventas_categoria(\u0026self, categoria: \u0026str) -\u003e Reporte {\n        let mut cantidad_ventas: u32 = 0;\n        for v in \u0026self.ventas {\n            if v.registros\n                .iter()\n                .any(|r| r.producto.nombre_categoria == categoria)\n            {\n                cantidad_ventas += 1;\n            }\n        }\n\n        Reporte::new(categoria.to_string(), cantidad_ventas)\n    }\n\n    fn reporte_ventas_vendedor(\u0026self, nombre_vendedor: \u0026str) -\u003e Reporte {\n        let cantidad_ventas = self\n            .ventas\n            .iter()\n            .filter(|v| v.vendedor.nombre == nombre_vendedor)\n            .count() as u32;\n\n        Reporte::new(nombre_vendedor.to_string(), cantidad_ventas)\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    struct TestData {\n        sistema: Sistema,\n        productos: Vec\u003cProducto\u003e,\n        vendedor: Persona,\n        cliente: Persona,\n        fecha: Fecha,\n    }\n\n    fn setup() -\u003e TestData {\n        let mut sistema = Sistema::new();\n\n        sistema.categorias.insert(\"Electrónica\".to_string(), 20);\n        sistema.categorias.insert(\"Ropa\".to_string(), 10);\n\n        let prod1 = Producto {\n            nombre: \"Celular\".to_string(),\n            nombre_categoria: \"Electrónica\".to_string(),\n            precio_base: 1000.0,\n        };\n        let prod2 = Producto {\n            nombre: \"Camiseta\".to_string(),\n            nombre_categoria: \"Ropa\".to_string(),\n            precio_base: 50.0,\n        };\n\n        let vendedor = Persona {\n            nombre: \"Juan\".to_string(),\n            apellido: \"Pérez\".to_string(),\n            direccion: \"Calle 123\".to_string(),\n            dni: 12345678,\n            legajo: 1,\n            antiguedad: 5,\n            salario: 2000.0,\n            email_newsletter: None,\n        };\n        let cliente = Persona {\n            nombre: \"Ana\".to_string(),\n            apellido: \"Gómez\".to_string(),\n            direccion: \"Av 456\".to_string(),\n            dni: 87654321,\n            legajo: 0,\n            antiguedad: 0,\n            salario: 0.0,\n            email_newsletter: Some(\"ana@example.com\".to_string()),\n        };\n\n        sistema.crear_venta(\n            Fecha {\n                dia: 1,\n                mes: 5,\n                año: 2025,\n            },\n            cliente.clone(),\n            vendedor.clone(),\n            MedioPago::Efectivo,\n            vec![Registro {\n                producto: prod1.clone(),\n                cantidad: 2,\n            }],\n        );\n        sistema.crear_venta(\n            Fecha {\n                dia: 2,\n                mes: 5,\n                año: 2025,\n            },\n            cliente.clone(),\n            vendedor.clone(),\n            MedioPago::TarjetaCredito,\n            vec![\n                Registro {\n                    producto: prod1.clone(),\n                    cantidad: 1,\n                },\n                Registro {\n                    producto: prod2.clone(),\n                    cantidad: 3,\n                },\n            ],\n        );\n\n        TestData {\n            sistema,\n            productos: vec![prod1, prod2],\n            vendedor,\n            cliente,\n            fecha: Fecha {\n                dia: 1,\n                mes: 5,\n                año: 2025,\n            },\n        }\n    }\n\n    #[test]\n    fn test_crear_venta() {\n        let mut data = setup();\n        let registros = vec![Registro {\n            producto: data.productos[0].clone(),\n            cantidad: 1,\n        }];\n        let venta = data.sistema.crear_venta(\n            data.fecha.clone(),\n            data.cliente.clone(),\n            data.vendedor.clone(),\n            MedioPago::Transferencia,\n            registros.clone(),\n        );\n\n        assert_eq!(data.sistema.ventas.len(), 3);\n        assert_eq!(venta.cliente, data.cliente);\n        assert_eq!(venta.vendedor, data.vendedor);\n        assert_eq!(venta.medio_pago, MedioPago::Transferencia);\n        assert_eq!(venta.registros, registros);\n    }\n\n    #[test]\n    fn test_calcular_precio_final() {\n        let mut data = setup();\n        let venta = \u0026data.sistema.ventas[0].clone(); // 2 celulares (20% descuento)\n        let precio = data.sistema.calcular_precio_final(venta).unwrap();\n        // 2 * 1000 * 0.8 * 0.9 = 1440\n        assert_eq!(precio, 1440.0);\n\n        let venta = \u0026data.sistema.ventas[1].clone(); // 1 celular + 3 camisetas\n        let precio = data.sistema.calcular_precio_final(venta).unwrap();\n        // (1 * 1000 * 0.8) + (3 * 50 * 0.9) = 800 + 135 = 935 * 0.9 = 841.5\n        assert_eq!(precio, 841.5);\n    }\n\n    #[test]\n    fn test_calcular_precio_final_venta_inexistente() {\n        let mut data = setup();\n        let venta = Venta {\n            vendedor: data.vendedor.clone(),\n            cliente: data.cliente.clone(),\n            medio_pago: MedioPago::Efectivo,\n            fecha: Fecha {\n                dia: 3,\n                mes: 5,\n                año: 2025,\n            },\n            registros: vec![],\n        };\n        let precio = data.sistema.calcular_precio_final(\u0026venta);\n        assert!(precio.is_none());\n    }\n\n    #[test]\n    fn test_reporte_ventas_categoria() {\n        let data = setup();\n        let reporte_electronica = data.sistema.reporte_ventas_categoria(\"Electrónica\");\n        let reporte_ropa = data.sistema.reporte_ventas_categoria(\"Ropa\");\n        let reporte_inexistente = data.sistema.reporte_ventas_categoria(\"Hogar\");\n\n        assert_eq!(reporte_electronica.cantidad_ventas, 2);\n        assert_eq!(reporte_electronica.nombre, \"Electrónica\");\n        assert_eq!(reporte_ropa.cantidad_ventas, 1);\n        assert_eq!(reporte_ropa.nombre, \"Ropa\");\n        assert_eq!(reporte_inexistente.cantidad_ventas, 0);\n        assert_eq!(reporte_inexistente.nombre, \"Hogar\");\n    }\n\n    #[test]\n    fn test_reporte_ventas_vendedor() {\n        let data = setup();\n        let reporte_juan = data.sistema.reporte_ventas_vendedor(\"Juan\");\n        let reporte_inexistente = data.sistema.reporte_ventas_vendedor(\"María\");\n\n        assert_eq!(reporte_juan.cantidad_ventas, 2);\n        assert_eq!(reporte_juan.nombre, \"Juan\");\n        assert_eq!(reporte_inexistente.cantidad_ventas, 0);\n        assert_eq!(reporte_inexistente.nombre, \"María\");\n    }\n}\n/*\nSe requiere implementar un sistema de ventas de productos.\nDe cada producto se conoce el nombre, una categoría y un precio base, y algunos productos pueden tener\ndescuentos aplicables dependiendo de la categoría. Además, se debe registrar al vendedor\nque realizó la venta y al cliente. De ellos se conoce nombre, apellido, dirección, dni y del\nvendedor nro de legajo, antigüedad y salario.\nLos clientes pueden tener un beneficio de\ndescuento si tienen suscripción al newsletter, de ser así se tiene el correo electrónico del\nmismo.\nEl sistema debe permitir registrar las ventas realizadas y asociar el medio de pago utilizado.\nLos medios de pago aceptados son: tarjeta de crédito, tarjeta de débito, transferencia\nbancaria y efectivo.\n\nImplemente las estructuras, funciones asociadas y traits necesarios para resolver las\nsiguientes acciones:\n\n➢ Crear una venta con: fecha, cliente, vendedor, medio de pago y un listado de\nproductos con sus cantidades.\n\n➢ Calcular el precio final de una venta en base a los productos que hay en ella. Para\ncalcularlo tenga en cuenta que pueden haber determinados productos de alguna\ncategoría donde debería aplicarse un descuento. Tanto la categoría como el\nporcentaje de descuento a aplicar son datos que le brinda el sistema. Es decir el\nsistema tiene una lista de las categorías con el descuento a aplicar. Además se debe\naplicar un porcentaje de descuento general si el cliente tiene suscripción al\nnewsletter.\n\n➢ Para llevar un control de las ventas realizadas, se debe implementar un reporte que\npermita visualizar las ventas totales por categoría de producto y otro por vendedor.\n\n*/\n","traces":[{"line":62,"address":[606944],"length":1,"stats":{"Line":1}},{"line":71,"address":[606992,607203],"length":1,"stats":{"Line":1}},{"line":73,"address":[607014],"length":1,"stats":{"Line":1}},{"line":74,"address":[607024],"length":1,"stats":{"Line":2}},{"line":75,"address":[607070],"length":1,"stats":{"Line":2}},{"line":81,"address":[607232,607650],"length":1,"stats":{"Line":3}},{"line":96,"address":[607527,607595],"length":1,"stats":{"Line":5}},{"line":97,"address":[607622],"length":1,"stats":{"Line":2}},{"line":107,"address":[607680],"length":1,"stats":{"Line":1}},{"line":108,"address":[607702,607794],"length":1,"stats":{"Line":2}},{"line":109,"address":[607761],"length":1,"stats":{"Line":1}},{"line":111,"address":[607815,607770,607895,608045],"length":1,"stats":{"Line":4}},{"line":112,"address":[607913,607921],"length":1,"stats":{"Line":2}},{"line":114,"address":[607917],"length":1,"stats":{"Line":1}},{"line":118,"address":[607963],"length":1,"stats":{"Line":1}},{"line":119,"address":[607977],"length":1,"stats":{"Line":1}},{"line":120,"address":[608021],"length":1,"stats":{"Line":1}},{"line":123,"address":[607861,608059],"length":1,"stats":{"Line":1}},{"line":124,"address":[608061],"length":1,"stats":{"Line":1}},{"line":126,"address":[608050],"length":1,"stats":{"Line":0}},{"line":128,"address":[608075],"length":1,"stats":{"Line":1}},{"line":129,"address":[608124],"length":1,"stats":{"Line":1}},{"line":132,"address":[608160],"length":1,"stats":{"Line":1}},{"line":133,"address":[608174],"length":1,"stats":{"Line":3}},{"line":138,"address":[608224],"length":1,"stats":{"Line":1}},{"line":139,"address":[608269],"length":1,"stats":{"Line":1}},{"line":140,"address":[608277,608389],"length":1,"stats":{"Line":2}},{"line":141,"address":[608483,608402],"length":1,"stats":{"Line":2}},{"line":143,"address":[748048,748073],"length":1,"stats":{"Line":2}},{"line":145,"address":[608488,608459],"length":1,"stats":{"Line":1}},{"line":149,"address":[608337],"length":1,"stats":{"Line":1}},{"line":152,"address":[608512],"length":1,"stats":{"Line":1}},{"line":153,"address":[608554],"length":1,"stats":{"Line":1}},{"line":156,"address":[748096,748113],"length":1,"stats":{"Line":2}},{"line":159,"address":[608610],"length":1,"stats":{"Line":1}}],"covered":34,"coverable":35},{"path":["/","home","tao","facu","rust","ejercicios","src","tp04","ej05.rs"],"content":"#![allow(dead_code, unused_variables)]\nuse crate::tp03::ej03::Fecha;\nuse std::collections::HashMap;\n\nstruct Sistema {\n    usuarios: Vec\u003cUsuario\u003e,\n    cotizaciones: HashMap\u003cString, f64\u003e,\n    criptomonedas: Vec\u003cCriptomoneda\u003e,\n    transacciones: Vec\u003cTransaccion\u003e,\n}\n\n#[derive(Clone, Debug)]\nstruct Usuario {\n    nombre: String,\n    apellido: String,\n    email: String,\n    dni: u32,\n    validado: bool,\n    monto_fiat: f64,\n    balance_criptos: HashMap\u003cString, f64\u003e,\n}\n\n#[derive(Clone, Debug)]\nstruct Criptomoneda {\n    nombre: String,\n    prefijo: String,\n    blockchains_soportadas: Vec\u003cBlockchain\u003e,\n}\n\n#[derive(Clone, PartialEq, Debug)]\nstruct Blockchain {\n    nombre: String,\n    prefijo: String,\n}\n\n#[derive(Debug)]\nstruct Transaccion {\n    fecha: Fecha,\n    tipo: TipoTransaccion,\n    monto_fiat: f64,\n    usuario: Usuario,\n}\n\n#[derive(Debug)]\nenum TipoTransaccion {\n    IngresoFiat,\n    CompraCripto {\n        cripto: String,\n        monto_cripto: f64,\n        cotizacion: f64,\n    },\n    VentaCripto {\n        cripto: String,\n        monto_cripto: f64,\n        cotizacion: f64,\n    },\n    RetiroCripto {\n        cripto: String,\n        blockchain: String,\n        hash: String,\n        monto: f64,\n        cotizacion: f64,\n    },\n    RecepcionCripto {\n        cripto: String,\n        blockchain: String,\n        monto: f64,\n        cotizacion: f64,\n    },\n    RetiroFiat {\n        medio: MedioRetiroFiat,\n    },\n}\n\n#[derive(Debug)]\nenum MedioRetiroFiat {\n    MercadoPago,\n    TransferenciaBancaria,\n}\n\nimpl Blockchain {\n    fn generar_hash(\u0026self) -\u003e String {\n        format!(\"{}{}\", self.prefijo, rand::random::\u003cu64\u003e())\n    }\n}\n\nimpl Transaccion {\n    fn new(fecha: Fecha, tipo: TipoTransaccion, monto_fiat: f64, usuario: Usuario) -\u003e Self {\n        Transaccion {\n            fecha,\n            tipo,\n            monto_fiat,\n            usuario,\n        }\n    }\n}\n\nimpl Usuario {\n    fn new(\n        nombre: String,\n        apellido: String,\n        email: String,\n        dni: u32,\n        monto_fiat: f64,\n        validado: bool,\n    ) -\u003e Self {\n        Usuario {\n            nombre,\n            apellido,\n            email,\n            dni,\n            validado,\n            monto_fiat,\n            balance_criptos: HashMap::new(),\n        }\n    }\n}\n\nimpl Sistema {\n    fn new(\n        usuarios: Vec\u003cUsuario\u003e,\n        cotizaciones: HashMap\u003cString, f64\u003e,\n        criptomonedas: Vec\u003cCriptomoneda\u003e,\n    ) -\u003e Self {\n        Sistema {\n            usuarios,\n            cotizaciones,\n            criptomonedas,\n            transacciones: vec![],\n        }\n    }\n\n    fn agregar_criptomoneda(\u0026mut self, criptomoneda: \u0026Criptomoneda) {\n        self.criptomonedas.push(criptomoneda.clone());\n    }\n\n    fn agregar_usuario(\u0026mut self, usuario: \u0026Usuario) {\n        self.usuarios.push(usuario.clone());\n    }\n\n    fn buscar_usuario(\u0026mut self, email: String) -\u003e Option\u003c\u0026mut Usuario\u003e {\n        self.usuarios.iter_mut().find(|u| u.email == email)\n    }\n\n    /*\n    ➢ Ingresar dinero: se recibe un monto en fiat de un usuario y se acredita al balance de\n    fiat de dicho usuario. Además se crea una transacción del hecho donde los datos\n    que se guardan son:fecha, tipo(ingreso de dinero), monto, usuario.\n    */\n    fn ingresar_dinero(\u0026mut self, monto_fiat: f64, usuario: \u0026Usuario) -\u003e Result\u003c(), String\u003e {\n        let u = self\n            .buscar_usuario(usuario.email.clone())\n            .ok_or_else(|| format!(\"El usuario {} no fue encontrado\", usuario.email))?;\n        u.monto_fiat += monto_fiat;\n\n        let transaccion = Transaccion::new(\n            Fecha::fecha_actual(),\n            TipoTransaccion::IngresoFiat,\n            monto_fiat,\n            usuario.clone(),\n        );\n\n        self.transacciones.push(transaccion);\n\n        Ok(())\n    }\n\n    /*\n    ➢ Comprar determinada criptomoneda: dado un monto de fiat se compra una cantidad\n    de determinada criptomoneda, tenga en cuenta que al momento de realizar la\n    operación se obtiene del sistema la cotización actual de la criptomoneda para\n    acreditar la correspondiente proporción en el balance de la cripto y desacreditar en\n    el balance de fiat. Luego de ello se registra la transacción con los siguientes datos:\n    fecha, usuario, criptomoneda, tipo: compra de cripto, monto de cripto y cotización.\n    */\n    fn comprar_criptomoneda(\n        \u0026mut self,\n        monto_fiat: f64,\n        cantidad: f64,\n        criptomoneda: \u0026Criptomoneda,\n        usuario: \u0026Usuario,\n    ) -\u003e Result\u003c(), String\u003e {\n        let cotizacion = self\n            .cotizaciones\n            .get(\u0026criptomoneda.prefijo)\n            .ok_or_else(|| format!(\"No se econtró una cotizacion para {}\", criptomoneda.prefijo))?;\n\n        let costo = cotizacion * cantidad;\n        if costo \u003e monto_fiat {\n            return Err(format!(\n                \"El costo de la operación supera el monto de fiat {} \u003c {}\",\n                monto_fiat, costo,\n            ));\n        }\n\n        let transaccion = Transaccion::new(\n            Fecha::fecha_actual(),\n            TipoTransaccion::CompraCripto {\n                cripto: criptomoneda.prefijo.clone(),\n                monto_cripto: cantidad,\n                cotizacion: *cotizacion,\n            },\n            monto_fiat,\n            usuario.clone(),\n        );\n\n        let usr = self\n            .buscar_usuario(usuario.email.clone())\n            .ok_or_else(|| format!(\"El usuario {} no fue encontrado\", usuario.email))?;\n\n        if !usr.validado {\n            return Err(\"El usuario no está validado\".to_string());\n        }\n\n        if usr.monto_fiat \u003c costo {\n            return Err(format!(\n                \"El costo de la operación supera el monto de fiat del usuario {} \u003c {}\",\n                usr.monto_fiat, costo,\n            ));\n        }\n\n        let cant_act = usr\n            .balance_criptos\n            .get(\u0026criptomoneda.prefijo)\n            .unwrap_or(\u00260.0);\n        let cant_final: f64 = cant_act + cantidad;\n        usr.balance_criptos\n            .insert(criptomoneda.prefijo.clone(), cant_final);\n        usr.monto_fiat -= costo;\n\n        self.transacciones.push(transaccion);\n        Ok(())\n    }\n\n    // ➢ Vender determinada criptomoneda: dado un monto de cripto se vende por fiat, tenga\n    // en cuenta que al momento de realizar la operación se obtiene del sistema la\n    // cotización actual de la criptomoneda para acreditar la correspondiente proporción en\n    // el balance de fiat y desacreditar en el balance de la criptomoneda. Luego de ello se\n    // registra la transacción con los siguientes datos: fecha, usuario, criptomoneda, tipo:\n    // venta de cripto,monto de cripto y cotización.\n    fn vender_criptomoneda(\n        \u0026mut self,\n        criptomoneda: \u0026Criptomoneda,\n        monto_cripto: f64,\n        usuario: \u0026Usuario,\n    ) -\u003e Result\u003c(), String\u003e {\n        let cotizacion = self\n            .cotizaciones\n            .get(\u0026criptomoneda.prefijo)\n            .ok_or_else(|| format!(\"No se econtró una cotizacion para {}\", criptomoneda.prefijo))?;\n\n        let costo = monto_cripto * cotizacion;\n\n        let transaccion = Transaccion::new(\n            Fecha::fecha_actual(),\n            TipoTransaccion::VentaCripto {\n                cripto: criptomoneda.prefijo.clone(),\n                monto_cripto,\n                cotizacion: *cotizacion,\n            },\n            costo,\n            usuario.clone(),\n        );\n\n        let usr = self\n            .buscar_usuario(usuario.email.clone())\n            .ok_or_else(|| format!(\"El usuario {} no fue encontrado\", usuario.email))?;\n        if !usr.validado {\n            return Err(\"El usuario no está validado\".to_string());\n        }\n\n        let cant_act = usr\n            .balance_criptos\n            .get(\u0026criptomoneda.prefijo)\n            .unwrap_or(\u00260.0);\n        if monto_cripto \u003e *cant_act {\n            return Err(format!(\n                \"La cantidad de cripto no puede superar a la del usuario: {} \u003c {}\",\n                cant_act, monto_cripto\n            ));\n        }\n\n        let cant_final: f64 = cant_act - monto_cripto;\n        usr.balance_criptos\n            .insert(criptomoneda.prefijo.clone(), cant_final);\n        usr.monto_fiat += costo;\n\n        self.transacciones.push(transaccion);\n        Ok(())\n    }\n\n    //➢ Retirar criptomoneda a blockchain: dado un monto de una cripto y una blockchain se\n    // le descuenta del balance de dicha cripto al usuario el monto, la blockchain devuelve\n    // un hash que representa una transacción en ella (esto hágalo retornando el nombre\n    // de la blockchain + un número random). Luego se genera una transacción con los\n    // siguientes datos: fecha, usuario, tipo: retiro cripto, blockchain, hash, cripto, monto,\n    // cotización.\n    fn retirar_criptomoneda(\n        \u0026mut self,\n        usuario: \u0026Usuario,\n        criptomoneda: \u0026Criptomoneda,\n        cantidad: f64,\n        blockchain: \u0026Blockchain,\n    ) -\u003e Result\u003c(), String\u003e {\n        let cotizacion = self\n            .cotizaciones\n            .get(\u0026criptomoneda.prefijo)\n            .ok_or_else(|| format!(\"No se econtró una cotizacion para {}\", criptomoneda.prefijo))?;\n\n        let hash = blockchain.generar_hash();\n\n        let transaccion = Transaccion::new(\n            Fecha::fecha_actual(),\n            TipoTransaccion::RetiroCripto {\n                cripto: criptomoneda.prefijo.clone(),\n                blockchain: blockchain.prefijo.clone(),\n                hash,\n                monto: cantidad,\n                cotizacion: *cotizacion,\n            },\n            cantidad,\n            usuario.clone(),\n        );\n\n        let usr = self\n            .buscar_usuario(usuario.email.clone())\n            .ok_or_else(|| format!(\"El usuario {} no fue encontrado\", usuario.email))?;\n\n        if !usr.validado {\n            return Err(\"El usuario no está validado\".to_string());\n        }\n\n        let cant_act = usr\n            .balance_criptos\n            .get(\u0026criptomoneda.prefijo)\n            .unwrap_or(\u00260.0);\n        if cantidad \u003e *cant_act {\n            return Err(format!(\"Balance insuficiente: {} \u003c {}\", cant_act, cantidad));\n        }\n\n        let cant_final = cant_act - cantidad;\n        usr.balance_criptos\n            .insert(criptomoneda.prefijo.clone(), cant_final);\n\n        self.transacciones.push(transaccion);\n        Ok(())\n    }\n\n    // ➢ Retirar fiat por determinado medio: dado un monto de fiat se le descuenta dicho\n    // monto del balance al usuario y se genera una transacción con la siguiente\n    // información: fecha, usuario, tipo: retiro fiat, monto y medio (puede ser MercadoPago\n    // o Transferencia Bancaria)\n    fn retirar_fiat(\n        \u0026mut self,\n        usuario: \u0026Usuario,\n        monto_fiat: f64,\n        medio: MedioRetiroFiat,\n    ) -\u003e Result\u003c(), String\u003e {\n        let usr = self\n            .buscar_usuario(usuario.email.clone())\n            .ok_or_else(|| format!(\"El usuario {} no fue encontrado\", usuario.email))?;\n\n        if monto_fiat \u003e usr.monto_fiat {\n            return Err(format!(\n                \"El usuario no tiene el monto requerido: {} \u003c {}\",\n                usr.monto_fiat, monto_fiat\n            ));\n        }\n\n        usr.monto_fiat -= monto_fiat;\n\n        let transaccion = Transaccion::new(\n            Fecha::fecha_actual(),\n            TipoTransaccion::RetiroFiat { medio },\n            monto_fiat,\n            usuario.clone(),\n        );\n        self.transacciones.push(transaccion);\n\n        Ok(())\n    }\n\n    // ➢ Saber cual es la criptomoneda que más cantidad de ventas tiene\n    fn cripto_mas_cantidad_ventas(\u0026self) -\u003e Option\u003cString\u003e {\n        let mut cantidades: HashMap\u003cString, u64\u003e = HashMap::new();\n\n        for transaccion in \u0026self.transacciones {\n            if let TipoTransaccion::VentaCripto { cripto, .. } = \u0026transaccion.tipo {\n                *cantidades.entry(cripto.clone()).or_insert(0) += 1;\n            }\n        }\n\n        cantidades\n            .into_iter()\n            .max_by_key(|\u0026(_, cant)| cant)\n            .map(|(cripto, _)| cripto)\n    }\n\n    // ➢ Saber cual es la criptomoneda que más cantidad de compras tiene\n    fn cripto_mas_cantidad_compras(\u0026self) -\u003e Option\u003cString\u003e {\n        let mut cantidades: HashMap\u003cString, u64\u003e = HashMap::new();\n\n        for transaccion in \u0026self.transacciones {\n            if let TipoTransaccion::CompraCripto { cripto, .. } = \u0026transaccion.tipo {\n                *cantidades.entry(cripto.clone()).or_insert(0) += 1;\n            }\n        }\n\n        cantidades\n            .into_iter()\n            .max_by_key(|\u0026(_, cant)| cant)\n            .map(|(cripto, _)| cripto)\n    }\n\n    // ➢ Saber cual es la criptomoneda que más volumen de ventas tiene\n    fn cripto_mas_volumen_ventas(\u0026self) -\u003e Option\u003cString\u003e {\n        let mut volumenes: HashMap\u003cString, f64\u003e = HashMap::new();\n\n        for transaccion in \u0026self.transacciones {\n            if let TipoTransaccion::VentaCripto {\n                cripto,\n                monto_cripto,\n                ..\n            } = \u0026transaccion.tipo\n            {\n                *volumenes.entry(cripto.clone()).or_insert(0.0) += monto_cripto;\n            }\n        }\n\n        // uso max_by con una comparacion parcial pq no hay eq para floats\n        volumenes\n            .into_iter()\n            .max_by(|a, b| a.1.partial_cmp(\u0026b.1).unwrap_or(std::cmp::Ordering::Equal))\n            .map(|(cripto, _)| cripto)\n    }\n\n    // ➢ Saber cual es la criptomoneda que más volumen de compras tiene\n    fn cripto_mas_volumen_compras(\u0026self) -\u003e Option\u003cString\u003e {\n        let mut volumenes: HashMap\u003cString, f64\u003e = HashMap::new();\n\n        for transaccion in \u0026self.transacciones {\n            if let TipoTransaccion::CompraCripto {\n                cripto,\n                monto_cripto,\n                ..\n            } = \u0026transaccion.tipo\n            {\n                *volumenes.entry(cripto.clone()).or_insert(0.0) += monto_cripto;\n            }\n        }\n\n        // uso max_by con una comparacion parcial pq no hay eq para floats\n        volumenes\n            .into_iter()\n            .max_by(|a, b| a.1.partial_cmp(\u0026b.1).unwrap_or(std::cmp::Ordering::Equal))\n            .map(|(cripto, _)| cripto)\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    struct TestData {\n        sistema: Sistema,\n        usuarios: Vec\u003cUsuario\u003e,\n        criptomonedas: Vec\u003cCriptomoneda\u003e,\n        blockchains: Vec\u003cBlockchain\u003e,\n    }\n\n    fn setup() -\u003e TestData {\n        let u1 = Usuario::new(\n            \"Tao\".to_string(),\n            \"Lop\".to_string(),\n            \"a@a.com\".to_string(),\n            12345678,\n            500.0,\n            true,\n        );\n        let u2 = Usuario::new(\n            \"Ana\".to_string(),\n            \"Gomez\".to_string(),\n            \"b@b.com\".to_string(),\n            87654321,\n            1000.0,\n            false, // Usuario no validado\n        );\n        let blockchain = Blockchain {\n            nombre: \"Monero\".to_string(),\n            prefijo: \"MNR\".to_string(),\n        };\n        let xmr = Criptomoneda {\n            prefijo: \"XMR\".to_string(),\n            nombre: \"Monero\".to_string(),\n            blockchains_soportadas: vec![blockchain.clone()],\n        };\n        let mut hm: HashMap\u003cString, f64\u003e = HashMap::new();\n        hm.insert(xmr.prefijo.clone(), 300.0);\n\n        let mut s = Sistema::new(vec![u1.clone(), u2.clone()], hm, vec![xmr.clone()]);\n        s.buscar_usuario(\"a@a.com\".to_string())\n            .unwrap()\n            .balance_criptos\n            .insert(\"XMR\".to_string(), 2.0);\n\n        TestData {\n            sistema: s,\n            usuarios: vec![u1, u2],\n            criptomonedas: vec![xmr],\n            blockchains: vec![blockchain],\n        }\n    }\n\n    #[test]\n    fn test_ingresar_dinero_exitoso() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n\n        assert!(s.ingresar_dinero(100.0, \u0026u1).is_ok());\n        assert_eq!(\n            s.buscar_usuario(\"a@a.com\".to_string()).unwrap().monto_fiat,\n            600.0\n        );\n        assert_eq!(s.transacciones.len(), 1);\n        assert!(matches!(\n            s.transacciones[0].tipo,\n            TipoTransaccion::IngresoFiat\n        ));\n        assert_eq!(s.transacciones[0].monto_fiat, 100.0);\n    }\n\n    #[test]\n    fn test_ingresar_dinero_usuario_no_encontrado() {\n        let mut s = setup().sistema;\n        let user = Usuario::new(\n            \"No\".to_string(),\n            \"Exist\".to_string(),\n            \"c@c.com\".to_string(),\n            99999999,\n            0.0,\n            true,\n        );\n        assert_eq!(\n            s.ingresar_dinero(100.0, \u0026user).unwrap_err(),\n            \"El usuario c@c.com no fue encontrado\"\n        );\n    }\n\n    #[test]\n    fn test_comprar_criptomoneda_exitoso() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n        let xmr = td.criptomonedas[0].clone();\n\n        assert!(s.comprar_criptomoneda(400.0, 1.0, \u0026xmr, \u0026u1).is_ok());\n        let u_mod = s.buscar_usuario(\"a@a.com\".to_string()).unwrap();\n        assert_eq!(u_mod.monto_fiat, 200.0); // 500 - (1 * 300)\n        assert_eq!(u_mod.balance_criptos.get(\"XMR\").unwrap(), \u00263.0); // 2 + 1\n        assert_eq!(s.transacciones.len(), 1);\n        assert!(matches!(\n            s.transacciones[0].tipo,\n            TipoTransaccion::CompraCripto { monto_cripto, .. } if monto_cripto == 1.0\n        ));\n    }\n\n    #[test]\n    fn test_comprar_criptomoneda_fiat_insuficiente() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n        let xmr = td.criptomonedas[0].clone();\n\n        assert_eq!(\n            s.comprar_criptomoneda(200.0, 1.0, \u0026xmr, \u0026u1).unwrap_err(),\n            \"El costo de la operación supera el monto de fiat 200 \u003c 300\"\n        );\n    }\n\n    #[test]\n    fn test_comprar_criptomoneda_no_validado() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u2 = td.usuarios[1].clone(); // Usuario no validado\n        let xmr = td.criptomonedas[0].clone();\n\n        assert_eq!(\n            s.comprar_criptomoneda(400.0, 1.0, \u0026xmr, \u0026u2).unwrap_err(),\n            \"El usuario no está validado\"\n        );\n    }\n\n    #[test]\n    fn test_comprar_criptomoneda_no_cotizacion() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n        let xmr = Criptomoneda {\n            prefijo: \"BTC\".to_string(),\n            nombre: \"Bitcoin\".to_string(),\n            blockchains_soportadas: vec![],\n        };\n\n        assert_eq!(\n            s.comprar_criptomoneda(400.0, 1.0, \u0026xmr, \u0026u1).unwrap_err(),\n            \"No se econtró una cotizacion para BTC\"\n        );\n    }\n\n    #[test]\n    fn test_vender_criptomoneda_exitoso() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n        let xmr = td.criptomonedas[0].clone();\n\n        assert!(s.vender_criptomoneda(\u0026xmr, 1.0, \u0026u1).is_ok());\n        let u_mod = s.buscar_usuario(\"a@a.com\".to_string()).unwrap();\n        assert_eq!(u_mod.monto_fiat, 800.0); // 500 + (1 * 300)\n        assert_eq!(u_mod.balance_criptos.get(\"XMR\").unwrap(), \u00261.0); // 2 - 1\n        assert_eq!(s.transacciones.len(), 1);\n        assert!(matches!(\n            s.transacciones[0].tipo,\n            TipoTransaccion::VentaCripto { monto_cripto, .. } if monto_cripto == 1.0\n        ));\n    }\n\n    #[test]\n    fn test_vender_criptomoneda_cripto_insuficiente() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n        let xmr = td.criptomonedas[0].clone();\n\n        assert_eq!(\n            s.vender_criptomoneda(\u0026xmr, 3.0, \u0026u1).unwrap_err(),\n            \"La cantidad de cripto no puede superar a la del usuario: 2 \u003c 3\"\n        );\n    }\n\n    #[test]\n    fn test_vender_criptomoneda_no_validado() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u2 = td.usuarios[1].clone(); // Usuario no validado\n        let xmr = td.criptomonedas[0].clone();\n\n        assert_eq!(\n            s.vender_criptomoneda(\u0026xmr, 1.0, \u0026u2).unwrap_err(),\n            \"El usuario no está validado\"\n        );\n    }\n\n    #[test]\n    fn test_vender_criptomoneda_no_cotizacion() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n        let xmr = Criptomoneda {\n            prefijo: \"BTC\".to_string(),\n            nombre: \"Bitcoin\".to_string(),\n            blockchains_soportadas: vec![],\n        };\n\n        assert_eq!(\n            s.vender_criptomoneda(\u0026xmr, 1.0, \u0026u1).unwrap_err(),\n            \"No se econtró una cotizacion para BTC\"\n        );\n    }\n\n    #[test]\n    fn test_retirar_criptomoneda_exitoso() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n        let xmr = td.criptomonedas[0].clone();\n        let blockchain = td.blockchains[0].clone();\n\n        assert!(s.retirar_criptomoneda(\u0026u1, \u0026xmr, 1.0, \u0026blockchain).is_ok());\n        let u_mod = s.buscar_usuario(\"a@a.com\".to_string()).unwrap();\n        assert_eq!(u_mod.balance_criptos.get(\"XMR\").unwrap(), \u00261.0); // 2 - 1\n        assert_eq!(u_mod.monto_fiat, 500.0); // Sin cambios\n        assert_eq!(s.transacciones.len(), 1);\n        assert!(matches!(\n            s.transacciones[0].tipo,\n            TipoTransaccion::RetiroCripto { monto, .. } if monto == 1.0\n        ));\n    }\n\n    #[test]\n    fn test_retirar_criptomoneda_cripto_insuficiente() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n        let xmr = td.criptomonedas[0].clone();\n ago\n            }\n        ));\n        assert_eq!(s.transacciones[0].monto_fiat, 200.0);\n    }\n\n    #[test]\n    fn test_retirar_fiat_fiat_insuficiente() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n\n        assert_eq!(\n            s.retirar_fiat(\u0026u1, 600.0, MedioRetiroFiat::MercadoPago)\n                .unwrap_err(),\n            \"El usuario no tiene el monto requerido: 500 \u003c 600\"\n        );\n    }\n\n    #[test]\n    fn test_retirar_fiat_usuario_inexistente() {\n        let mut s = setup().sistema;\n        let user = Usuario::new(\n            \"No\".to_string(),\n            \"Exist\".to_string(),\n            \"c@c.com\".to_string(),\n            99999999,\n            0.0,\n            true,\n        );\n\n        assert_eq!(\n            s.retirar_fiat(\u0026user, 100.0, MedioRetiroFiat::MercadoPago)\n                .unwrap_err(),\n            \"El usuario c@c.com no fue encontrado\"\n        );\n    }\n\n    #[test]\n    fn test_criptomoneda_mas_vendida_exitoso() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n        let xmr = td.criptomonedas[0].clone();\n\n        s.vender_criptomoneda(\u0026xmr, 0.5, \u0026u1).unwrap(); // Sale 1\n        s.vender_criptomoneda(\u0026xmr, 0.5, \u0026u1).unwrap(); // Sale 2\n\n        let btc = Criptomoneda {\n            prefijo: \"BTC\".to_string(),\n            nombre: \"Bitcoin\".to_string(),\n            blockchains_soportadas: vec![Blockchain {\n                nombre: \"Bitcoin\".to_string(),\n                prefijo: \"BTC\".to_string(),\n            }],\n        };\n        s.cotizaciones.insert(\"BTC\".to_string(), 50000.0);\n        s.agregar_criptomoneda(\u0026btc);\n        s.buscar_usuario(\"a@a.com\".to_string())\n            .unwrap()\n            .balance_criptos\n            .insert(\"BTC\".to_string(), 1.0);\n        s.vender_criptomoneda(\u0026btc, 0.5, \u0026u1).unwrap();\n\n        assert_eq!(s.cripto_mas_cantidad_ventas(), Some(\"XMR\".to_string())); // XMR: 2 sales, BTC: 1\n    }\n\n    #[test]\n    fn test_criptomoneda_mas_vendida_no_ventas() {\n        let s = setup().sistema;\n        assert_eq!(s.cripto_mas_cantidad_ventas(), None); // No sales transactions\n    }\n\n    #[test]\n    fn test_criptomoneda_mayor_volumen_ventas_exitoso() {\n        let td = setup();\n        let mut s = td.sistema;\n        let u1 = td.usuarios[0].clone();\n        let xmr = td.criptomonedas[0].clone();\n\n        s.vender_criptomoneda(\u0026xmr, 1.0, \u0026u1).unwrap(); // 1.0 XMR\n        s.vender_criptomoneda(\u0026xmr, 0.5, \u0026u1).unwrap(); // 0.5 XMR, total 1.5 XMR\n\n        let btc = Criptomoneda {\n            prefijo: \"BTC\".to_string(),\n            nombre: \"Bitcoin\".to_string(),\n            blockchains_soportadas: vec![Blockchain {\n                nombre: \"Bitcoin\".to_string(),\n                prefijo: \"BTC\".to_string(),\n            }],\n        };\n        s.cotizaciones.insert(\"BTC\".to_string(), 50000.0);\n        s.agregar_criptomoneda(\u0026btc);\n        s.buscar_usuario(\"a@a.com\".to_string())\n            .unwrap()\n            .balance_criptos\n            .insert(\"BTC\".to_string(), 1.0);\n        s.vender_criptomoneda(\u0026btc, 1.0, \u0026u1).unwrap(); // 1.0 BTC\n\n        assert_eq!(s.cripto_mas_volumen_ventas(), Some(\"XMR\".to_string())); // XMR: 1.5, BTC: 1.0\n    }\n\n    #[test]\n    fn test_criptomoneda_mayor_volumen_ventas_no_ventas() {\n        let s = setup().sistema;\n        assert_eq!(s.cripto_mas_volumen_ventas(), None); // No sales transactions\n    }\n}\n\n/*\n5- La empresa XYZ es una plataforma de intercambio de criptoactivos que permite a los\nusuarios comprar y vender distintas criptomonedas. La plataforma permite el registro de\nusuarios y la gestión de sus balances en distintas criptomonedas y en dinero fíat. De los\nusuarios se conoce nombre, apellido, email, dni, y si está validada su identidad o no. Cada\nusuario tiene un balance de las criptomonedas que se ofrecen en la plataforma. De las\ncriptomonedas se conoce: nombre, prefijo y un listado de blockchains donde se pueden\nenviar o recibir. De cada blockchain se conoce el nombre, prefijo.\n\nImplemente las estructuras, funciones asociadas y traits necesarios para resolver las\nsiguientes acciones relacionadas al usuario:\n\n➢ Ingresar dinero: se recibe un monto en fiat de un usuario y se acredita al balance de\nfiat de dicho usuario. Además se crea una transacción del hecho donde los datos\nque se guardan son:fecha, tipo(ingreso de dinero), monto, usuario.\n\n➢ Comprar determinada criptomoneda: dado un monto de fiat se compra una cantidad\nde determinada criptomoneda, tenga en cuenta que al momento de realizar la\noperación se obtiene del sistema la cotización actual de la criptomoneda para\nacreditar la correspondiente proporción en el balance de la cripto y desacreditar en\nel balance de fiat. Luego de ello se registra la transacción con los siguientes datos:\nfecha, usuario, criptomoneda, tipo: compra de cripto, monto de cripto y cotización.\n\n➢ Vender determinada criptomoneda: dado un monto de cripto se vende por fiat, tenga\nen cuenta que al momento de realizar la operación se obtiene del sistema la\ncotización actual de la criptomoneda para acreditar la correspondiente proporción en\nel balance de fiat y desacreditar en el balance de la criptomoneda. Luego de ello se\nregistra la transacción con los siguientes datos: fecha, usuario, criptomoneda, tipo:\nventa de cripto,monto de cripto y cotización.\n\n➢ Retirar criptomoneda a blockchain: dado un monto de una cripto y una blockchain se\nle descuenta del balance de dicha cripto al usuario el monto, la blockchain devuelve\nun hash que representa una transacción en ella (esto hágalo retornando el nombre\nde la blockchain + un número random). Luego se genera una transacción con los\nsiguientes datos: fecha, usuario, tipo: retiro cripto, blockchain, hash, cripto, monto,\ncotización.\n\n➢ Recibir criptomoneda de blockchain: dado un monto de una cripto y una blockchain\nse le acredita al balance de dicha cripto al usuario el monto. Luego se genera una\ntransacción con los siguientes datos: fecha, usuario, tipo: recepción cripto,\nblockchain, cripto, monto, cotización.\n\n➢ Retirar fiat por determinado medio: dado un monto de fiat se le descuenta dicho\nmonto del balance al usuario y se genera una transacción con la siguiente\ninformación: fecha, usuario, tipo: retiro fiat, monto y medio (puede ser MercadoPago\no Transferencia Bancaria)\n\nNota:: Tanto para comprar. vender, retirar el usuario debe estar validado.\nSe debe validar siempre que haya balance suficiente para realizar la operación en los casos\nde compra, venta, retiro.\n\nAdemás la empresa desea saber lo siguiente en base a sus operaciones:\n➢ Saber cual es la criptomoneda que más cantidad de ventas tiene\n➢ Saber cual es la criptomoneda que más cantidad de compras tiene\n➢ Saber cual es la criptomoneda que más volumen de ventas tiene\n➢ Saber cual es la criptomoneda que más volumen de compras tiene\n*/\n","traces":[{"line":82,"address":[543664],"length":1,"stats":{"Line":1}},{"line":83,"address":[543688],"length":1,"stats":{"Line":1}},{"line":88,"address":[543872],"length":1,"stats":{"Line":1}},{"line":99,"address":[544368,544000,544327],"length":1,"stats":{"Line":1}},{"line":114,"address":[544123],"length":1,"stats":{"Line":1}},{"line":120,"address":[544641,544674,544384],"length":1,"stats":{"Line":2}},{"line":129,"address":[544468],"length":1,"stats":{"Line":2}},{"line":133,"address":[544688],"length":1,"stats":{"Line":1}},{"line":134,"address":[544702],"length":1,"stats":{"Line":1}},{"line":137,"address":[544752],"length":1,"stats":{"Line":0}},{"line":138,"address":[544780],"length":1,"stats":{"Line":0}},{"line":141,"address":[544832,544983],"length":1,"stats":{"Line":3}},{"line":142,"address":[544905,544846],"length":1,"stats":{"L adError(u16);\n\nimpl fmt::Display for CapacidadError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(\n            f,\n            \"Agregar este auto hace que se supere la capacidad maxima {}\",\n            self.0\n        )\n    }\n}\n\nimpl ConcesionarioAuto {\n    pub fn new(nombre: String, direccion: String, capacidad: u16) -\u003e Self {\n        let autos: Vec\u003cAuto\u003e = vec![];\n        ConcesionarioAuto {\n            nombre,\n            direccion,\n            capacidad,\n            autos,\n        }\n    }\n\n    // 1a- Al agregar un auto si supera el límite de la concesionaria debe arrojar un error propio con un mensaje de contexto.\n    pub fn agregar_auto(\u0026mut self, auto: \u0026Auto) -\u003e Result\u003c(), CapacidadError\u003e {\n        if self.capacidad == self.autos.len() as u16 {\n            return Err(CapacidadError(self.capacidad));\n        }\n\n        self.autos.push(auto.clone());\n        self.persistir_autos();\n\n        Ok(())\n    }\n\n    pub fn eliminar_auto(\u0026mut self, auto: \u0026Auto) {\n        self.autos.retain(|a| !a.comparar(auto));\n        self.persistir_autos();\n    }\n\n    fn persistir_autos(\u0026self) {\n        let mut f = File::create(\"src/tp05/autos.json\").unwrap();\n        let auto_serializado = serde_json::to_string_pretty(\u0026self.autos).unwrap();\n        f.write_all(auto_serializado.as_bytes()).unwrap();\n    }\n\n    pub fn buscar_auto(\u0026self, auto: \u0026Auto) -\u003e Option\u003cAuto\u003e {\n        let mut resul: Option\u003cAuto\u003e;\n\n        for a in \u0026self.autos {\n            if a.comparar(auto) {\n                return Some(a.clone());\n            }\n        }\n        None\n    }\n}\n\nimpl Auto {\n    pub fn new(marca: String, modelo: String, año: u32, precio_bruto: f64, color: Color) -\u003e Self {\n        Auto {\n            marca,\n            modelo,\n            año,\n            precio_bruto,\n            color,\n        }\n    }\n\n    fn comparar(\u0026self, a2: \u0026Auto) -\u003e bool {\n        self.marca == a2.marca \u0026\u0026 self.modelo == a2.modelo\n    }\n\n    pub fn get_info(\u0026self) -\u003e String {\n        format!(\"Marca: {}, Modelo: {}\", self.marca, self.modelo)\n    }\n\n    pub fn calcular_precio(\u0026self) -\u003e f64 {\n        let mut tasa = match self.color {\n            Color::Rojo | Color::Amarillo | Color::Azul =\u003e 0.25,\n            _ =\u003e -0.10,\n        };\n\n        if self.marca == \"BMW\" {\n            tasa += 0.15;\n        }\n\n        if self.año \u003c 2000 {\n            tasa -= 0.05;\n        }\n\n        self.precio_bruto * (1.0 + tasa)\n    }\n}\n\n// 1- En base al ejercicio 7 del tp#3 implemente lo siguiente:\n// a- Al agregar un auto si supera el límite de la concesionaria debe arrojar un error propio con un mensaje de contexto.\n//\n// b- Haga todos los tests correspondientes para probar en profundidad los métodos\n// que agregan un auto y eliminan un auto de la concesionaria , obteniendo el mayor\n// porcentaje de coverage sobre el código que realiza las operaciones.\n//\n// c- Una vez hecho el punto anterior debe hacer que los autos de la concesionaria se\n// almacenen en un archivo en formato JSON. Agregue y modifique lo que considere\n// necesario para que:\n// - Al agregar un nuevo auto se abre el archivo de autos guardados y lo agregue a\n// dicho archivo.\n// - Eliminar un auto: al eliminar un auto se debe eliminar este del archivo.\n// No debe modificar los tests hechos en el punto b. Si puede agregar más en caso de que\n// haga nueva funcionalidad..\n\n#[cfg(test)]\nmod tests {\n    use super::{Auto, Color, ConcesionarioAuto};\n\n    fn crear_auto(marca: \u0026str, modelo: \u0026str, año: u32, precio: f64, color: Color) -\u003e Auto {\n        Auto::new(marca.to_string(), modelo.to_string(), año, precio, color)\n    }\n\n    #[test]\n    fn test_agregar_auto_concesionaria_vacia() {\n        let mut concesionario =\n            ConcesionarioAuto::new(\"Test\".to_string(), \"Calle 1\".to_string(), 2);\n        let auto = crear_auto(\"Toyota\", \"Corolla\", 2020, 20000.0, Color::Azul);\n\n        let result = concesionario.agregar_auto(\u0026auto);\n        assert!(result.is_ok(), \"Debería agregar el auto exitosamente\");\n        assert_eq!(\n            concesionario.autos.len(),\n            1,\n            \"Debería haber un auto en la lista\"\n        );\n        assert_eq!(\n            concesionario.buscar_auto(\u0026auto).map(|a| a.get_info()),\n            Some(auto.get_info()),\n            \"El auto agregado debería estar en la lista\"\n        );\n    }\n\n    #[test]\n    fn test_agregar_auto_concesionaria_llena() {\n        let mut concesionario =\n            ConcesionarioAuto::new(\"Test\".to_string(), \"Calle 1\".to_string(), 1);\n        let auto1 = crear_auto(\"Toyota\", \"Corolla\", 2020, 20000.0, Color::Azul);\n        let auto2 = crear_auto(\"Honda\", \"Civic\", 2021, 22000.0, Color::Rojo);\n\n        assert!(\n            concesionario.agregar_auto(\u0026auto1).is_ok(),\n            \"Debería agregar el primer auto\"\n        );\n        let result = concesionario.agregar_auto(\u0026auto2);\n        assert!(\n            result.is_err(),\n            \"Debería fallar al agregar un auto cuando está llena\"\n        );\n        assert_eq!(\n            result.unwrap_err().to_string(),\n            \"Agregar este auto hace que se supere la capacidad maxima 1\",\n            \"El mensaje de error debería ser correcto\"\n        );\n        assert_eq!(concesionario.autos.len(), 1, \"La lista no debería crecer\");\n        assert!(\n            concesionario.buscar_auto(\u0026auto2).is_none(),\n            \"El segundo auto no debería estar en la lista\"\n        );\n    }\n\n    #[test]\n    fn test_agregar_auto_hasta_capacidad() {\n        let mut concesionario =\n            ConcesionarioAuto::new(\"Test\".to_string(), \"Calle 1\".to_string(), 3);\n        let auto1 = crear_auto(\"Toyota\", \"Corolla\", 2020, 20000.0, Color::Azul);\n        let auto2 = crear_auto(\"Honda\", \"Civic\", 2021, 22000.0, Color::Rojo);\n        let auto3 = crear_auto(\"Ford\", \"Focus\", 2019, 18000.0, Color::Blanco);\n        let auto4 = crear_auto(\"BMW\", \"X5\", 2022, 50000.0, Color::Negro);\n\n        assert!(\n            concesionario.agregar_auto(\u0026auto1).is_ok(),\n            \"Debería agregar el primer auto\"\n        );\n        assert!(\n            concesionario.agregar_auto(\u0026auto2).is_ok(),\n            \"Debería agregar el segundo auto\"\n        );\n        assert!(\n            concesionario.agregar_auto(\u0026auto3).is_ok(),\n            \"Debería agregar el tercer auto\"\n        );\n        assert!(\n            concesionario.agregar_auto(\u0026auto4).is_err(),\n            \"Debería fallar al agregar el cuarto auto\"\n        );\n        assert_eq!(\n            concesionario.autos.len(),\n            3,\n            \"Debería haber tres autos en la lista\"\n        );\n    }\n\n    #[test]\n    fn test_eliminar_auto_existente() {\n        let mut concesionario =\n            ConcesionarioAuto::new(\"Test\".to_string(), \"Calle 1\".to_string(), 2);\n        let auto1 = crear_auto(\"Toyota\", \"Corolla\", 2020, 20000.0, Color::Azul);\n        let auto2 = crear_auto(\"Honda\", \"Civic\", 2021, 22000.0, Color::Rojo);\n\n        concesionario.agregar_auto(\u0026auto1).unwrap();\n        concesionario.agregar_auto(\u0026auto2).unwrap();\n        concesionario.eliminar_auto(\u0026auto1);\n\n        assert_eq!(\n            concesionario.autos.len(),\n            1,\n            \"Debería quedar un auto en la lista\"\n        );\n        assert!(\n            concesionario.buscar_auto(\u0026auto1).is_none(),\n            \"El auto eliminado no debería estar en la lista\"\n        );\n        assert!(\n            concesionario.buscar_auto(\u0026auto2).is_some(),\n            \"El otro auto debería seguir en la lista\"\n        );\n    }\n\n    #[test]\n    fn test_eliminar_auto_no_existente() {\n        let mut concesionario =\n            ConcesionarioAuto::new(\"Test\".to_string(), \"Calle 1\".to_string(), 2);\n        let auto1 = crear_auto(\"Toyota\", \"Corolla\", 2020, 20000.0, Color::Azul);\n        let auto2 = crear_auto(\"Honda\", \"Civic\", 2021, 22000.0, Color::Rojo);\n\n        concesionario.agregar_auto(\u0026auto1).unwrap();\n        concesionario.eliminar_auto(\u0026auto2);\n\n        assert_eq!(concesionario.autos.len(), 1, \"La lista no debería cambiar\");\n        assert!(\n            concesionario.buscar_auto(\u0026auto1).is_some(),\n            \"El auto original debería seguir en la lista\"\n        );\n    }\n\n    #[test]\n    fn test_eliminar_auto_concesionaria_vacia() {\n        let mut concesionario =\n            ConcesionarioAuto::new(\"Test\".to_string(), \"Calle 1\".to_string(), 2);\n        let auto = crear_auto(\"Toyota\", \"Corolla\", 2020, 20000.0, Color::Azul);\n\n        concesionario.eliminar_auto(\u0026auto);\n\n        assert_eq!(\n            concesionario.autos.len(),\n            0,\n            \"La lista debería seguir vacía\"\n        );\n    }\n\n    #[test]\n    fn test_comparar_auto_ignora_atributos_no_relevantes() {\n        let mut concesionario =\n            ConcesionarioAuto::new(\"Test\".to_string(), \"Calle 1\".to_string(), 2);\n        let auto1 = crear_auto(\"Toyota\", \"Corolla\", 2020, 20000.0, Color::Azul);\n        let auto2 = crear_auto(\"Toyota\", \"Corolla\", 2019, 18000.0, Color::Rojo);\n\n        concesionario.agregar_auto(\u0026auto1).unwrap();\n        concesionario.eliminar_auto(\u0026auto2);\n\n        assert_eq!(\n            concesionario.autos.len(),\n            0,\n            \"Debería eliminar el auto por marca y modelo\"\n        );\n        assert!(\n            concesionario.buscar_auto(\u0026auto1).is_none(),\n            \"El auto no debería estar en la lista\"\n        );\n    }\n\n    #[test]\n    fn test_ej01_concesionario() {\n        let mut c = ConcesionarioAuto::new(\"Concesionario\".to_string(), \"Calle 1\".to_string(), 1);\n        let a1 = crear_auto(\"Audi\", \"A3\", 1999, 100.0, Color::Negro);\n        let a2 = crear_auto(\"BMW\", \"A4\", 2015, 100.0, Color::Rojo);\n\n        assert!(c.agregar_auto(\u0026a1).is_ok(), \"Debería agregar a1\");\n        assert!(\n            c.agregar_auto(\u0026a2).is_err(),\n            \"No debería agregar a2 por capacidad\"\n        );\n        assert_eq!(\n            c.buscar_auto(\u0026a1).map(|a| a.get_info()),\n            Some(a1.get_info()),\n            \"Debería encontrar a1\"\n        );\n        assert!(c.buscar_auto(\u0026a2).is_none(), \"No debería encontrar a2\");\n        c.eliminar_auto(\u0026a1);\n        assert!(\n            c.buscar_auto(\u0026a1).is_none(),\n            \"a1 debería haber sido eliminado\"\n        );\n        assert_eq!(a1.calcular_precio(), 85.0, \"Precio de a1 debería ser 85.0\");\n        assert_eq!(\n            a2.calcular_precio(),\n            140.0,\n            \"Precio de a2 debería ser 140.0\"\n        );\n    }\n}\n","traces":[{"line":38,"address":[689312],"length":1,"stats":{"Line":1}},{"line":39,"address":[689336],"length":1,"stats":{"Line":1}},{"line":48,"address":[689705,689680,689424],"length":1,"stats":{"Line":1}},{"line":49,"address":[689468],"length":1,"stats":{"Line":1}},{"line":59,"address":[689728],"length":1,"stats":{"Line":2}},{"line":60,"address":[689752],"length":1,"stats":{"Line":2}},{"line":61,"address":[689858],"length":1,"stats":{"Line":2}},{"line":64,"address":[689793],"length":1,"stats":{"Line":1}},{"line":65,"address":[689839],"length":1,"stats":{"Line":3}},{"line":67,"address":[689844],"length":1,"stats":{"Line":5}},{"line":70,"address":[689904],"length":1,"stats":{"Line":1}},{"line":71,"address":[689922],"length":1,"stats":{"Line":4}},{"line":72,"address":[689935],"length":1,"stats":{"Line":1}},{"line":75,"address":[ String, genero: Genero) -\u003e Cancion {\n        Cancion {\n            titulo,\n            artista,\n            genero,\n        }\n    }\n\n    pub fn comparar(\u0026self, c: \u0026Cancion) -\u003e bool {\n        if self.titulo == c.titulo \u0026\u0026 self.artista == c.artista {\n            return true;\n        }\n        false\n    }\n\n    pub fn info(\u0026self) -\u003e String {\n        format!(\"Titulo:{}, Artista: {}\", self.titulo, self.artista)\n    }\n}\n\nimpl Playlist {\n    pub fn new(nombre: String) -\u003e Playlist {\n        Playlist {\n            canciones: vec![],\n            nombre,\n        }\n    }\n\n    pub fn agregar_cancion(\u0026mut self, c: \u0026Cancion) {\n        self.canciones.push(c.clone());\n    }\n\n    pub fn eliminar_cancion(\u0026mut self, c: \u0026Cancion) {\n        for i in 0..self.canciones.len() {\n            if self.canciones[i].comparar(c) {\n                self.canciones.remove(i);\n                return;\n            }\n        }\n    }\n\n    pub fn mover_cancion(\u0026mut self, c: \u0026Cancion, pos: usize) {\n        if pos \u003e= self.canciones.len() {\n            return;\n        }\n\n        for i in 0..self.canciones.len() {\n            if self.canciones[i].comparar(c) {\n                let c = self.canciones.remove(i);\n                self.canciones.insert(pos, c);\n                return;\n            }\n        }\n    }\n\n    pub fn buscar_cancion_por_nombre(\u0026self, nombre: String) -\u003e Option\u003cCancion\u003e {\n        for c in \u0026self.canciones {\n            println!(\"{}\", c.titulo);\n            if c.titulo == nombre {\n                return Some(c.clone());\n            }\n        }\n        None\n    }\n\n    pub fn get_posicion_cancion(\u0026self, c: \u0026Cancion) -\u003e Option\u003cusize\u003e {\n        for i in 0..self.canciones.len() {\n            if self.canciones[i].comparar(c) {\n                return Some(i);\n            }\n        }\n        None\n    }\n\n    pub fn get_canciones_genero(\u0026self, genero: \u0026Genero) -\u003e Vec\u003c\u0026Cancion\u003e {\n        let mut cs: Vec\u003c\u0026Cancion\u003e = Vec::new();\n        for c in \u0026self.canciones {\n            if c.genero.igual(genero) {\n                cs.push(c);\n            }\n        }\n        cs\n    }\n\n    pub fn get_canciones_artista(\u0026self, artista: String) -\u003e Vec\u003c\u0026Cancion\u003e {\n        let mut cs: Vec\u003c\u0026Cancion\u003e = Vec::new();\n        for c in \u0026self.canciones {\n            if c.artista == artista {\n                cs.push(c);\n            }\n        }\n        cs\n    }\n\n    pub fn cambiar_titulo(\u0026mut self, titulo: String) {\n        self.nombre = titulo;\n    }\n\n    pub fn del_all_canciones(\u0026mut self) {\n        self.canciones.clear();\n    }\n\n    pub fn get_nombre(\u0026self) -\u003e \u0026String {\n        \u0026self.nombre\n    }\n\n    pub fn get_len_canciones(\u0026self) -\u003e usize {\n        self.canciones.len()\n    }\n}\n\nimpl Genero {\n    pub fn igual(\u0026self, genero: \u0026Genero) -\u003e bool {\n        self.a_str() == genero.a_str()\n    }\n\n    pub fn a_str(\u0026self) -\u003e String {\n        match self {\n            Genero::Rock =\u003e String::from(\"ROCK\"),\n            Genero::Pop =\u003e String::from(\"POP\"),\n            Genero::Rap =\u003e String::from(\"RAP\"),\n            Genero::Jazz =\u003e String::from(\"JAZZ\"),\n            Genero::Otros =\u003e String::from(\"OTROS\"),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::{Cancion, Genero, Playlist};\n\n    fn crear_cancion(titulo: \u0026str, artista: \u0026str, genero: Genero) -\u003e Cancion {\n        Cancion::new(titulo.to_string(), artista.to_string(), genero)\n    }\n\n    #[test]\n    fn test_cancion_new_and_info() {\n        let cancion = crear_cancion(\"Bohemian Rhapsody\", \"Queen\", Genero::Rock);\n        assert_eq!(cancion.titulo, \"Bohemian Rhapsody\");\n        assert_eq!(cancion.artista, \"Queen\");\n        assert!(matches!(cancion.genero, Genero::Rock));\n        assert_eq!(cancion.info(), \"Titulo:Bohemian Rhapsody, Artista: Queen\");\n    }\n\n    #[test]\n    fn test_cancion_comparar() {\n        let cancion1 = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n        let cancion2 = crear_cancion(\"Song1\", \"Artist1\", Genero::Pop);\n        let cancion3 = crear_cancion(\"Song2\", \"Artist1\", Genero::Rock);\n        let cancion4 = crear_cancion(\"Song1\", \"Artist2\", Genero::Rock);\n\n        assert!(\n            cancion1.comparar(\u0026cancion2),\n            \"Songs with same title and artist should be equal\"\n        );\n        assert!(\n            !cancion1.comparar(\u0026cancion3),\n            \"Different titles should not be equal\"\n        );\n        assert!(\n            !cancion1.comparar(\u0026cancion4),\n            \"Different artists should not be equal\"\n        );\n    }\n\n    #[test]\n    fn test_genero_igual_y_a_str() {\n        assert!(\n            Genero::Rock.igual(\u0026Genero::Rock),\n            \"Same genre should be equal\"\n        );\n        assert!(\n            !Genero::Rock.igual(\u0026Genero::Pop),\n            \"Different genres should not be equal\"\n        );\n        assert_eq!(Genero::Rock.a_str(), \"ROCK\");\n        assert_eq!(Genero::Pop.a_str(), \"POP\");\n        assert_eq!(Genero::Rap.a_str(), \"RAP\");\n        assert_eq!(Genero::Jazz.a_str(), \"JAZZ\");\n        assert_eq!(Genero::Otros.a_str(), \"OTROS\");\n    }\n\n    #[test]\n    fn test_playlist_new() {\n        let playlist = Playlist::new(\"My Playlist\".to_string());\n        assert_eq!(playlist.get_nombre(), \"My Playlist\");\n        assert_eq!(playlist.get_len_canciones(), 0);\n        assert!(playlist.canciones.is_empty());\n    }\n\n    #[test]\n    fn test_agregar_cancion() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n\n        playlist.agregar_cancion(\u0026cancion);\n        assert_eq!(playlist.get_len_canciones(), 1);\n        assert_eq!(playlist.canciones[0].info(), cancion.info());\n    }\n\n    #[test]\n    fn test_eliminar_cancion_existente() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion1 = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n        let cancion2 = crear_cancion(\"Song2\", \"Artist2\", Genero::Pop);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.agregar_cancion(\u0026cancion2);\n        assert_eq!(playlist.get_len_canciones(), 2);\n\n        playlist.eliminar_cancion(\u0026cancion1);\n        assert_eq!(playlist.get_len_canciones(), 1);\n        assert_eq!(playlist.canciones[0].info(), cancion2.info());\n    }\n\n    #[test]\n    fn test_eliminar_cancion_no_existente() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion1 = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n        let cancion2 = crear_cancion(\"Song2\", \"Artist2\", Genero::Pop);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.eliminar_cancion(\u0026cancion2);\n        assert_eq!(playlist.get_len_canciones(), 1);\n        assert_eq!(playlist.canciones[0].info(), cancion1.info());\n    }\n\n    #[test]\n    fn test_eliminar_cancion_lista_vacia() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n\n        playlist.eliminar_cancion(\u0026cancion);\n        assert_eq!(playlist.get_len_canciones(), 0);\n    }\n\n    #[test]\n    fn test_mover_cancion_valida() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion1 = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n        let cancion2 = crear_cancion(\"Song2\", \"Artist2\", Genero::Pop);\n        let cancion3 = crear_cancion(\"Song3\", \"Artist3\", Genero::Jazz);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.agregar_cancion(\u0026cancion2);\n        playlist.agregar_cancion(\u0026cancion3);\n\n        playlist.mover_cancion(\u0026cancion1, 2);\n        assert_eq!(playlist.canciones[2].info(), cancion1.info());\n        assert_eq!(playlist.canciones[0].info(), cancion2.info());\n        assert_eq!(playlist.canciones[1].info(), cancion3.info());\n    }\n\n    #[test]\n    fn test_mover_cancion_posicion_invalida() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n\n        playlist.agregar_cancion(\u0026cancion);\n        let original = playlist.canciones.clone();\n        playlist.mover_cancion(\u0026cancion, 5); // Posición inválida\n        assert_eq!(playlist.canciones, original, \"Playlist should not change\");\n    }\n\n    #[test]\n    fn test_mover_cancion_no_existente() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion1 = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n        let cancion2 = crear_cancion(\"Song2\", \"Artist2\", Genero::Pop);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        let original = playlist.canciones.clone();\n        playlist.mover_cancion(\u0026cancion2, 0);\n        assert_eq!(playlist.canciones, original, \"Playlist should not change\");\n    }\n\n    #[test]\n    fn test_buscar_cancion_por_nombre_existente() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n\n        playlist.agregar_cancion(\u0026cancion);\n        let result = playlist.buscar_cancion_por_nombre(\"Song1\".to_string());\n        assert!(result.is_some());\n        assert_eq!(result.unwrap().info(), cancion.info());\n    }\n\n    #[test]\n    fn test_buscar_cancion_por_nombre_no_existente() {\n        let playlist = Playlist::new(\"Test Playlist\".to_string());\n        let result = playlist.buscar_cancion_por_nombre(\"Nonexistent\".to_string());\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn test_get_posicion_cancion() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion1 = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n        let cancion2 = crear_cancion(\"Song2\", \"Artist2\", Genero::Pop);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.agregar_cancion(\u0026cancion2);\n\n        assert_eq!(playlist.get_posicion_cancion(\u0026cancion1), Some(0));\n        assert_eq!(playlist.get_posicion_cancion(\u0026cancion2), Some(1));\n        let cancion3 = crear_cancion(\"Song3\", \"Artist3\", Genero::Jazz);\n        assert_eq!(playlist.get_posicion_cancion(\u0026cancion3), None);\n    }\n\n    #[test]\n    fn test_get_canciones_genero() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion1 = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n        let cancion2 = crear_cancion(\"Song2\", \"Artist2\", Genero::Pop);\n        let cancion3 = crear_cancion(\"Song3\", \"Artist1\", Genero::Rock);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.agregar_cancion(\u0026cancion2);\n        playlist.agregar_cancion(\u0026cancion3);\n\n        let rock_songs = playlist.get_canciones_genero(\u0026Genero::Rock);\n        assert_eq!(rock_songs.len(), 2);\n        assert!(rock_songs.iter().any(|c| c.info() == cancion1.info()));\n        assert!(rock_songs.iter().any(|c| c.info() == cancion3.info()));\n\n        let pop_songs = playlist.get_canciones_genero(\u0026Genero::Pop);\n        assert_eq!(pop_songs.len(), 1);\n        assert!(pop_songs.iter().any(|c| c.info() == cancion2.info()));\n\n        let jazz_songs = playlist.get_canciones_genero(\u0026Genero::Jazz);\n        assert_eq!(jazz_songs.len(), 0);\n    }\n\n    #[test]\n    fn test_get_canciones_artista() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion1 = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n        let cancion2 = crear_cancion(\"Song2\", \"Artist2\", Genero::Pop);\n        let cancion3 = crear_cancion(\"Song3\", \"Artist1\", Genero::Jazz);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.agregar_cancion(\u0026cancion2);\n        playlist.agregar_cancion(\u0026cancion3);\n\n        let artist1_songs = playlist.get_canciones_artista(\"Artist1\".to_string());\n        assert_eq!(artist1_songs.len(), 2);\n        assert!(artist1_songs.iter().any(|c| c.info() == cancion1.info()));\n        assert!(artist1_songs.iter().any(|c| c.info() == cancion3.info()));\n\n        let artist2_songs = playlist.get_canciones_artista(\"Artist2\".to_string());\n        assert_eq!(artist2_songs.len(), 1);\n        assert!(artist2_songs.iter().any(|c| c.info() == cancion2.info()));\n\n        let unknown_songs = playlist.get_canciones_artista(\"Unknown\".to_string());\n        assert_eq!(unknown_songs.len(), 0);\n    }\n\n    #[test]\n    fn test_cambiar_titulo() {\n        let mut playlist = Playlist::new(\"Old Playlist\".to_string());\n        playlist.cambiar_titulo(\"New Playlist\".to_string());\n        assert_eq!(playlist.get_nombre(), \"New Playlist\");\n    }\n\n    #[test]\n    fn test_del_all_canciones() {\n        let mut playlist = Playlist::new(\"Test Playlist\".to_string());\n        let cancion = crear_cancion(\"Song1\", \"Artist1\", Genero::Rock);\n        playlist.agregar_cancion(\u0026cancion);\n        assert_eq!(playlist.get_len_canciones(), 1);\n\n        playlist.del_all_canciones();\n        assert_eq!(playlist.get_len_canciones(), 0);\n        assert!(playlist.canciones.is_empty());\n    }\n\n    #[test]\n    fn test_get_len_canciones_empty() {\n        let playlist = Playlist::new(\"Test Playlist\".to_string());\n        assert_eq!(playlist.get_len_canciones(), 0);\n    }\n}\n","traces":[{"line":26,"address":[867056],"length":1,"stats":{"Line":1}},{"line":34,"address":[867120],"length":1,"stats":{"Line":1}},{"line":35,"address":[867143,867168],"length":1,"stats":{"Line":2}},{"line":38,"address":[867152],"length":1,"stats":{"Line":1}},{"line":41,"address":[867200],"length":1,"stats":{"Line":2}},{"line":42,"address":[867229],"length":1,"stats":{"Line":1}},{"line":47,"address":[867408,867567],"length":1,"stats":{"Line":1}},{"line":49,"address":[867431],"length":1,"stats":{"Line":1}},{"line":54,"address":[867600],"length":1,"stats":{"Line":1}},{"line":55,"address":[867619],"length":1,"stats":{"Line":1}},{"line":58,"address":[867664],"length":1,"stats":{"Line":1}},{"line":59,"address":[867691,867761],"length":1,"stats":{"Line":2}},{"line":60,"address":[867778],"length":1,"stats":{"Line":1}},{"line":61,"address":[867818],"length":1,"stats":{"Line":1}},{"line":67,"address":[867856],"length":1,"stats":{"Line":1}},{"line":68,"address":[867899],"length":1,"stats":{"Line":2}},{"line":72,"address":[867919,867957],"length":1,"stats":{"Line":3}},{"line":73,"address":[868008],"length":1,"stats":{"Line":2}},{"line":74,"address":[868048],"length":1,"stats":{"Line":1}},{"line":75,"address":[868075],"length":1,"stats":{"Line":1}},{"line":81,"address":[868112,868523],"length":1,"stats":{"Line":1}},{"line":82,"address":[868223,868317,868155],"length":1,"stats":{"Line":3}},{"line":83,"address":[868367,868335],"length":1,"stats":{"Line":2}},{"line":84,"address":[868440],"length":1,"stats":{"Line":1}},{"line":85,"address":[868477],"length":1,"stats":{"Line":1}},{"line":88,"address":[868296],"length":1,"stats":{"Line":1}},{"line":91,"address":[868560],"length":1,"stats":{"Line":1}},{"line":92,"address":[868584,868657],"length":1,"stats":{"Line":2}},{"line":93,"address":[868672],"length":1,"stats":{"Line":1}},{"line":94,"address":[868723],"length":1,"stats":{"Line":1}},{"line":97,"address":[868641],"length":1, ta: \u0026Mascota) {\n        self.cola_atencion.push_front(mascota.clone());\n    }\n\n    pub fn atender(\u0026mut self) -\u003e Option\u003cMascota\u003e {\n        self.cola_atencion.pop_front()\n    }\n\n    pub fn eliminar_mascota(\u0026mut self, m: \u0026Mascota) -\u003e bool {\n        for i in 0..self.cola_atencion.len() {\n            if self.cola_atencion[i].comparar(m) {\n                self.cola_atencion.remove(i);\n                return true;\n            }\n        }\n        false\n    }\n\n    pub fn registrar_atencion(\u0026mut self, atencion: \u0026RegistroAtencion) {\n        self.registro_atencion.push(atencion.clone());\n    }\n\n    pub fn buscar_registro_atencion(\n        \u0026self,\n        nombre_mascota: String,\n        nombre_dueño: String,\n        telefono: String,\n    ) -\u003e Option\u003cRegistroAtencion\u003e {\n        for i in 0..self.registro_atencion.len() {\n            if self.registro_atencion[i].comparar(\u0026nombre_mascota, \u0026nombre_dueño, \u0026telefono) {\n                return Some(self.registro_atencion[i].clone());\n            }\n        }\n        None\n    }\n\n    pub fn modificar_diagnostico(\n        \u0026mut self,\n        ra_original: \u0026RegistroAtencion,\n        ra_modificado: \u0026RegistroAtencion,\n    ) -\u003e Option\u003cRegistroAtencion\u003e {\n        for i in 0..self.registro_atencion.len() {\n            if self.registro_atencion[i].comparar_completo(ra_original) {\n                self.registro_atencion[i] = ra_modificado.clone();\n                return Some(self.registro_atencion[i].clone());\n            }\n        }\n        None\n    }\n\n    pub fn modificar_fecha_atencion(\n        \u0026mut self,\n        ra: \u0026RegistroAtencion,\n        f: Fecha,\n    ) -\u003e Option\u003cRegistroAtencion\u003e {\n        for i in 0..self.registro_atencion.len() {\n            if self.registro_atencion[i].comparar_completo(ra) {\n                self.registro_atencion[i].proxima_fecha = Some(f);\n                return Some(self.registro_atencion[i].clone());\n            }\n        }\n        None\n    }\n\n    pub fn eliminar_atencion(\u0026mut self, ra: \u0026RegistroAtencion) -\u003e bool {\n        for i in 0..self.registro_atencion.len() {\n            if self.registro_atencion[i].comparar_completo(ra) {\n                self.registro_atencion.remove(i);\n                return true;\n            }\n        }\n        false\n    }\n}\n\nimpl Mascota {\n    pub fn new(nombre: String, edad: u8, tipo: TipoAnimal, cliente: Cliente) -\u003e Self {\n        Mascota {\n            nombre,\n            edad,\n            tipo,\n            dueño: cliente,\n        }\n    }\n\n    pub fn comparar(\u0026self, m: \u0026Mascota) -\u003e bool {\n        m.nombre == self.nombre \u0026\u0026 m.dueño.comparar(\u0026self.dueño)\n    }\n}\n\nimpl Cliente {\n    pub fn new(direccion: String, nombre: String, telefono: String) -\u003e Self {\n        Cliente {\n            direccion,\n            nombre,\n            telefono,\n        }\n    }\n\n    pub fn comparar(\u0026self, c: \u0026Cliente) -\u003e bool {\n        self.direccion == c.direccion \u0026\u0026 self.nombre == c.nombre\n    }\n}\n\nimpl RegistroAtencion {\n    pub fn new(mascota: \u0026Mascota, diagnostico: String, tratamiento: String, fecha: Fecha) -\u003e Self {\n        RegistroAtencion {\n            mascota: mascota.clone(),\n            diagnostico,\n            tratamiento,\n            fecha,\n            proxima_fecha: None,\n        }\n    }\n\n    pub fn comparar(\n        \u0026self,\n        nombre_mascota: \u0026String,\n        nombre_dueño: \u0026String,\n        telefono: \u0026String,\n    ) -\u003e bool {\n        self.mascota.nombre == *nombre_mascota\n            \u0026\u0026 self.mascota.dueño.nombre == *nombre_dueño\n            \u0026\u0026 self.mascota.dueño.telefono == *telefono\n    }\n\n    pub fn comparar_completo(\u0026self, a: \u0026RegistroAtencion) -\u003e bool {\n        self.mascota.comparar(\u0026a.mascota) \u0026\u0026 self.fecha.comparar(\u0026a.fecha)\n    }\n\n    pub fn get_info(\u0026self) -\u003e String {\n        let dia = self\n            .proxima_fecha\n            .clone()\n            .unwrap_or(Fecha::new(0, 0, 0))\n            .dia;\n        format!(\n            \"diagnostico:{} tratamiento:{} prox_dia:{}\",\n            self.diagnostico, self.tratamiento, dia\n        )\n    }\n}\n","traces":[{"line":47,"address":[807032,807057,806720],"length":1,"stats":{"Line":0}},{"line":52,"address":[806789],"length":1,"stats":{"Line":0}},{"line":53,"address":[806842],"length":1,"stats":{"Line":0}},{"line":57,"address":[807072],"length":1,"stats":{"Line":0}},{"line":58,"address":[807092],"length":1,"stats":{"Line":0}},{"line":61,"address":[807152],"length":1,"stats":{"Line":0}},{"line":62,"address":[807172],"length":1,"stats":{"Line":0}},{"line":65,"address":[807232],"length":1,"stats":{"Line":0}},{"line":66,"address":[807249],"length":1,"stats":{"Line":0}},{"line":69,"address":[807280],"length":1,"stats":{"Line":0}},{"line":70,"address":[807386,807313],"length":1,"stats":{"Line":0}},{"line":71,"address":[807404],"length":1,"stats":{"Line":0}},{"line":72,"address":[807463],"length":1,"stats":{"Line":0}},{"line":73,"address":[807487],"length":1,"stats":{"Line":0}},{"line":76,"address":[807374],"length":1,"stats":{"Line":0}},{"line":79,"address":[807504],"length":1,"stats":{"Line":0}},{"line":80,"address":[807527],"length":1,"stats":{"Line":0}},{"line":83,"address":[807584,808190],"length":1,"stats":{"Line":0}},{"line":89,"address":[807855,807637,807699],"length":1,"stats":{"Line":0}},{"line":90,"address":[808038,807876],"length":1,"stats":{"Line":0}},{"line":91,"address":[808072],"length":1,"stats":{"Line":0}},{"line":94,"address":[807836],"length":1,"stats":{"Line":0}},{"line":97,"address":[808224,808740,808715],"length":1,"stats":{"Line":0}},{"line":102,"address":[808382,808288],"length":1,"stats":{"Line":0}},{"li
