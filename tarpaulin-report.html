}

}

  top: 0;
  background: white;
}

  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: #338;
}

  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
    content: counter(line);
    margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: #cfc;
}
.code-line_uncovered {
  background: #fcc;
}
</style>

 new(dia: u32, mes: u32, año: i32) -\u003e Self {\n        Fecha { dia, mes, año }\n    }\n\n    pub fn es_fecha_valida(\u0026self) -\u003e bool {\n        NaiveDate::from_ymd_opt(self.año, self.mes, self.dia).is_some()\n    }\n\n    pub fn es_bisiesto(\u0026self) -\u003e bool {\n        (self.año % 4 == 0 \u0026\u0026 self.año % 100 != 0) || (self.año % 400 == 0)\n    }\n\n    pub fn sumar_dias(\u0026mut self, dias: i64) {\n        let date = NaiveDate::from_ymd_opt(self.año, self.mes, self.dia).unwrap();\n        let date = date + Duration::days(dias);\n\n        self.dia = date.day();\n        self.mes = date.month();\n        self.año = date.year();\n    }\n\n    pub fn restar_dias(\u0026mut self, dias: i64) {\n        let date = NaiveDate::from_ymd_opt(self.año, self.mes, self.dia).unwrap();\n        let date = date - Duration::days(dias);\n\n        self.dia = date.day();\n        self.mes = date.month();\n        self.año = date.year();\n    }\n\n    pub fn es_mayor(\u0026self, fecha: \u0026Fecha) -\u003e bool {\n        let date1 = match NaiveDate::from_ymd_opt(self.año, self.mes, self.dia) {\n            Some(date) =\u003e date,\n            None =\u003e return false,\n        };\n\n        let date2 = match NaiveDate::from_ymd_opt(fecha.año, fecha.mes, fecha.dia) {\n            Some(date) =\u003e date,\n            None =\u003e return true,\n        };\n\n        date1 \u003e date2\n    }\n\n    pub fn es_menor(\u0026self, fecha: Fecha) -\u003e bool {\n        let date1 = match NaiveDate::from_ymd_opt(self.año, self.mes, self.dia) {\n            Some(date) =\u003e date,\n            None =\u003e return false,\n        };\n\n        let date2 = match NaiveDate::from_ymd_opt(fecha.año, fecha.mes, fecha.dia) {\n            Some(date) =\u003e date,\n            None =\u003e return true,\n        };\n\n        date1 \u003c date2\n    }\n\n    pub fn comparar(\u0026self, f: \u0026Fecha) -\u003e bool {\n        self.dia == f.dia \u0026\u0026 self.mes == f.mes \u0 .push(c.clone());\n    }\n\n    pub fn eliminar_cancion(\u0026mut self, c: \u0026Cancion) {\n        for i in 0..self.canciones.len() {\n            if self.canciones[i].comparar(c) {\n                self.canciones.remove(i);\n                return;\n            }\n        }\n    }\n\n    pub fn mover_cancion(\u0026mut self, c: \u0026Cancion, pos: usize) {\n        if pos \u003e= self.canciones.len() {\n            return;\n        }\n\n        for i in 0..self.canciones.len() {\n            if self.canciones[i].comparar(c) {\n                self.canciones.swap(i, pos);\n                return;\n            }\n        }\n    }\n\n    pub fn buscar_cancion_por_nombre(\u0026self, nombre: String) -\u003e Option\u003cCancion\u003e {\n        for c in \u0026self.canciones {\n            println!(\"{}\", c.titulo);\n            if c.titulo == nombre {\n                return Some(c.clone());\n            }\n        }\n        None\n    }\n\n    pub fn get_posicion_cancion(\u0026self, c: \u0026Cancion) -\u003e Option\u003cusize\u003e {\n        for i in 0..self.canciones.len() {\n            if self.canciones[i].comparar(c) {\n                return Some(i);\n            }\n        }\n        None\n    }\n\n    pub fn get_canciones_genero(\u0026self, genero: \u0026Genero) -\u003e Vec\u003c\u0026Cancion\u003e {\n        let mut cs: Vec\u003c\u0026Cancion\u003e = Vec::new();\n        for c in \u0026self.canciones {\n            if c.genero.igual(genero) {\n                cs.push(c);\n            }\n        }\n        cs\n    }\n\n    pub fn get_canciones_artista(\u0026self, artista: String) -\u003e Vec\u003c\u0026Cancion\u003e {\n        let mut cs: Vec\u003c\u0026Cancion\u003e = Vec::new();\n        for c in \u0026self.canciones {\n            if c.artista == artista {\n                cs.push(c);\n            }\n        }\n        cs\n    }\n\n    pub fn cambiar_titulo(\u0026mut self, titulo: String) {\n        self.nombre = titulo;\n    }\n\n    pub fn del_all_cancion ta) {\n        self.cola_atencion.push_front(mascota.clone());\n    }\n\n    pub fn atender(\u0026mut self) -\u003e Option\u003cMascota\u003e {\n        self.cola_atencion.pop_front()\n    }\n\n    pub fn eliminar_mascota(\u0026mut self, m: \u0026Mascota) -\u003e bool {\n        for i in 0..self.cola_atencion.len() {\n            if self.cola_atencion[i].comparar(m) {\n                self.cola_atencion.remove(i);\n                return true;\n            }\n        }\n        false\n    }\n\n    pub fn registrar_atencion(\u0026mut self, atencion: \u0026RegistroAtencion) {\n        self.registro_atencion.push(atencion.clone());\n    }\n\n    pub fn buscar_registro_atencion(\n        \u0026self,\n        nombre_mascota: String,\n        nombre_dueño: String,\n        telefono: String,\n    ) -\u003e Option\u003cRegistroAtencion\u003e {\n        for i in 0..self.registro_atencion.len() {\n            if self.registro_atencion[i].comparar(\u0026nombre_mascota, \u0026nombre_dueño, \u0026telefono) {\n                return Some(self.registro_atencion[i].clone());\n            }\n        }\n        None\n    }\n\n    pub fn modificar_diagnostico(\n        \u0026mut self,\n        ra_original: \u0026RegistroAtencion,\n        ra_modificado: \u0026RegistroAtencion,\n    ) -\u003e Option\u003cRegistroAtencion\u003e {\n        for i in 0..self.registro_atencion.len() {\n            if self.registro_atencion[i].comparar_completo(ra_original) {\n                self.registro_atencion[i] = ra_modificado.clone();\n                return Some(self.registro_atencion[i].clone());\n            }\n        }\n        None\n    }\n\n    pub fn modificar_fecha_atencion(\n        \u0026mut self,\n        ra: \u0026RegistroAtencion,\n        f: Fecha,\n    ) -\u003e Option\u003cRegistroAtencion\u003e {\n        for i in 0..self.registro_atencion.len() {\n            if self.registro_atencion[i].comparar_completo(ra) {\n                self.registro_atencion[i].proxima_fecha = Some(f);\n      let mut pres: Vec\u003cPrestamo\u003e = vec![];\n        for p in \u0026self.prestamos {\n            let mut f = p.fecha_vencimiento.clone();\n            f.sumar_dias(dias);\n            if !p.fecha_vencimiento.es_mayor(\u0026f) {\n                pres.push(p.clone());\n            }\n        }\n        pres\n    }\n\n    pub fn prestamos_vencidos(\u0026self) -\u003e Vec\u003cPrestamo\u003e {\n        let mut pres: Vec\u003cPrestamo\u003e = vec![];\n        let fecha_actual = Fecha::fecha_actual();\n        for p in \u0026self.prestamos {\n            if !p.fecha_vencimiento.es_mayor(\u0026fecha_actual) {\n                pres.push(p.clone());\n            }\n        }\n        pres\n    }\n\n    pub fn buscar_prestamo(\u0026self, lib: \u0026Libro, cli: \u0026Cliente) -\u003e Option\u003cPrestamo\u003e {\n        for p in \u0026self.prestamos {\n            if p.libro.igual(lib) \u0026\u0026 p.cliente.igual(cli) {\n                return Some(p.clone());\n            }\n        }\n        None\n    }\n\n    pub fn devolver_libro(\u0026mut self, lib: \u0026Libro, cli: \u0026Cliente) -\u003e bool {\n        let mut encontrado = false;\n        for p in \u0026mut self.prestamos {\n            if p.libro.igual(lib) \u0026\u0026 p.cliente.igual(cli) {\n                p.estado = Estado::Devuelto;\n                p.fecha_devolucion = Some(Fecha::fecha_actual());\n                encontrado = true;\n            }\n        }\n        if encontrado {\n            self.incrementar_disponibilidad(lib);\n            return true;\n        }\n        false\n    }\n\n    pub fn incrementar_disponibilidad(\u0026mut self, lib: \u0026Libro) {\n        for d in \u0026mut self.disponibles {\n            if d.libro.igual(lib) {\n                d.cant_disponibles += 1;\n                return;\n            }\n        }\n    }\n\n    pub fn decrementar_disponibilidad(\u0026mut self, lib: \u0026Libro) {\n        for d in \u0026mut self.disponibles {\n            if d.libro.igual(lib) {\n                if d.cant_disponibles \u003e 0 {\n                    d.cant_disponibles -= 1;\n                }\n                return;\n            }\n        }\n    }\n\n    pub fn cant_prestamos_cli(\u0026self, cli: \u0026Cliente) -\u003e u8 {\n        let mut cant_prestamos = 0;\n        for p in \u0026self.prestamos {\n            if p.cliente.igual(cli) \u0026\u0026 p.estado.igual(\u0026Estado::EnPrestamo) {\n                cant_prestamos += 1;\n            }\n        }\n        cant_prestamos\n    }\n\n    pub fn cant_disponibles(\u0026self, lib: \u0026Libro) -\u003e u8 {\n        let mut disponibles: u8 = 0;\n        for d in \u0026self.disponibles {\n            if d.libro.igual(lib) {\n                disponibles = d.cant_disponibles;\n                break;\n            }\n        }\n        disponibles\n    }\n\n    pub fn agregar_libro(\u0026mut self, libro: \u0026Libro, cant: u8) {\n        self.disponibles\n            .push(RegistroDisponible::new(libro.clone(), cant));\n    }\n\n    pub fn quitar_prestamo(\u0026mut self, cli: \u0026Cliente, lib: \u0026Libro) {\n        let mut prestamo_i = 0;\n        for i in 0..self.prestamos.len() {\n            if self.prestamos[i].libro.igual(lib) \u0026\u0026 self.prestamos[i].cliente.igual(cli) {\n                prestamo_i = i;\n            }\n        }\n        self.prestamos.swap_remove(prestamo_i);\n    }\n}\n\nimpl Libro {\n    pub fn new(\n        isbn: String,\n        titulo: String,\n        autor: String,\n        cant_paginas: u16,\n        genero: Genero,\n    ) -\u003e Self {\n        Libro {\n            isbn,\n            titulo,\n            autor,\n            cant_paginas,\n            genero,\n        }\n    }\n\n    pub fn igual(\u0026self, l: \u0026Libro) -\u003e bool {\n        self.isbn == l.isbn\n    }\n}\n\nimpl Cliente {\n    pub fn new(nombre: String, telefono: String, email: String) -\u003e Self {\n        Cliente {\n            nombre,\n            telefono,\n            email,\n        }\n    }\n\n    pub fn igual(\u0026self, c: \u0026Cliente) -\u003e bool {\n        self.email == c.email\n    }\n}\n\nimpl RegistroDisponible {\n    pub fn new(libro: Libro, cant_disponibles: u8) -\u003e Self {\n        RegistroDisponible {\n            libro,\n            cant_disponibles,\n        }\n    }\n}\n\nimpl Prestamo {\n    pub fn new(libro: \u0026Libro, cliente: \u0026Cliente, fecha_vencimiento: \u0026Fecha) -\u003e Self {\n        Prestamo {\n            libro: libro.clone(),\n            cliente: cliente.clone(),\n            fecha_vencimiento: fecha_vencimiento.clone(),\n            fecha_devolucion: None,\n            estado: Estado::EnPrestamo,\n        }\n    }\n}\n\nimpl Estado {\n    pub fn igual(\u0026self, estado: \u0026Estado) -\u003e bool {\n        self.a_str() == estado.a_str()\n    }\n\n    pub fn a_str(\u0026self) -\u003e String {\n        match self {\n            Estado::Devuelto =\u003e String::from(\"Devuelto\"),\n            Estado::EnPrestamo =\u003e String::from(\"EnPrestamo\"),\n        }\n    }\n}\n","traces":[{"line":57,"address":[829259,828992,829284],"length":1,"stats":{"Line":0}},{"line":61,"address":[829047],"length":1,"stats":{"Line":0}},{"line":62,"address":[829097],"length":1,"stats":{"Line":0}},{"line":66,"address":[829296],"length":1,"stats":{"Line":0}},{"line":67,"address":[829355],"length":1,"stats":{"Line":0}},{"line":68,"address":[829385],"length":1,"stats":{"Line":0}},{"line":70,"address":[829374],"length":1,"stats":{"Line":0}},{"line":71,"address":[829392],"length":1,"stats":{"Line":0}},{"line":74,"address":[829414],"length":1,"stats":{"Line":0}},{"line":75,"address":[829429],"length":1,"stats":{"Line":0}},{"line":76,"address":[829460],"length":1,"stats":{"Line":0}},{"line":78,"address":[829465],"length":1,"stats":{"Line":0}},{"line":81,"address":[829488,829869],"length":1,"stats":{"Line":0}},{"line":82,"address":[829536],"length":1,"stats":{"Line":0}},{"line":83,"address":[829546,829721,829614], \n        for e in \u0026self.examenes {\n            tot += e.nota\n        }\n\n        tot / self.examenes.len() as f32\n    }\n\n    pub fn obtener_calificacion_mas_alta(\u0026self) -\u003e Option\u003cExamen\u003e {\n        if self.examenes.is_empty() {\n            return None;\n        }\n\n        let mut examen = self.examenes[0].clone();\n        let mut max = examen.nota;\n        for e in \u0026self.examenes {\n            if e.nota \u003e max {\n                max = e.nota;\n                examen = e.clone();\n            }\n        }\n\n        Some(examen)\n    }\n\n    pub fn obtener_calificacion_mas_baja(\u0026self) -\u003e Option\u003cExamen\u003e {\n        if self.examenes.is_empty() {\n            return None;\n        }\n\n        let mut examen = self.examenes[0].clone();\n        let mut min = examen.nota;\n        for e in \u0026self.examenes {\n            if e.nota \u003c min {\n                min = e.nota;\n                examen = e.clone();\n            }\n        }\n\n        Some(examen)\n    }\n\n    pub fn generar_informe(\u0026self) -\u003e Option\u003cInforme\u003e {\n        if self.examenes.is_empty() {\n            return None;\n        }\n\n        let cant_rendidos = self.examenes.len() as u8;\n        let nombre_estudiante = self.nombre.clone();\n        let promedio = self.obtener_promedio();\n        let nota_mas_alta = self.obtener_calificacion_mas_alta();\n        let nota_mas_baja = self.obtener_calificacion_mas_baja();\n\n        let informe = Informe::new(\n            nombre_estudiante,\n            cant_rendidos,\n            promedio,\n            nota_mas_alta?,\n            nota_mas_baja?,\n        );\n        Some(informe)\n    }\n\n    pub fn get_nombre(\u0026self) -\u003e String {\n        self.nombre.clone()\n    }\n\n    pub fn get_examenes(\u0026self) -\u003e Vec\u003cExamen\u003e {\n        self.examenes.clone()\n    }\n}\n\nimpl Informe {\n    pub fn new(\n        nombre_estudiante: String,\n        c    }\n}\n\nimpl Estudiante {\n    pub fn new(nombre: \u0026str, id: u64, examenes: Vec\u003cExamen\u003e) -\u003e Self {\n        Estudiante {\n            nombre: nombre.to_string(),\n            id,\n            examenes,\n        }\n    }\n\n    pub fn obtener_promedio(\u0026self) -\u003e f32 {\n        if self.examenes.is_empty() {\n            return 0.0;\n        }\n\n        let mut tot = 0.0;\n        for e in \u0026self.examenes {\n            tot += e.nota\n        }\n\n        tot / self.examenes.len() as f32\n    }\n\n    pub fn obtener_calificacion_mas_alta(\u0026self) -\u003e Option\u003cExamen\u003e {\n        if self.examenes.is_empty() {\n            return None;\n        }\n\n        let mut examen = self.examenes[0].clone();\n        let mut max = examen.nota;\n        for e in \u0026self.examenes {\n            if e.nota \u003e max {\n                max = e.nota;\n                examen = e.clone();\n            }\n        }\n\n        Some(examen)\n    }\n\n    pub fn obtener_calificacion_mas_baja(\u0026self) -\u003e Option\u003cExamen\u003e {\n        if self.examenes.is_empty() {\n            return None;\n        }\n\n        let mut examen = self.examenes[0].clone();\n        let mut min = examen.nota;\n        for e in \u0026self.examenes {\n            if e.nota \u003c min {\n                min = e.nota;\n                examen = e.clone();\n            }\n        }\n\n        Some(examen)\n    }\n\n    pub fn generar_informe(\u0026self) -\u003e Option\u003cInforme\u003e {\n        if self.examenes.is_empty() {\n            return None;\n        }\n\n        let cant_rendidos = self.examenes.len() as u8;\n        let nombre_estudiante = self.nombre.clone();\n        let promedio = self.obtener_promedio();\n        let nota_mas_alta = self.obtener_calificacion_mas_alta();\n        let nota_mas_baja = self.obtener_calificacion_mas_baja();\n\n        let informe = Informe::new(\n            nombre_estudiante,\n            cant_rendidos,\n            promedio,\n            nota_mas_alta?,\n            nota_mas_baja?,\n        );\n        Some(informe)\n    }\n\n    pub fn get_nombre(\u0026self) -\u003e String {\n        self.nombre.clone()\n    }\n\n    pub fn get_examenes(\u0026self) -\u003e Vec\u003cExamen\u003e {\n        self.examenes.clone()\n    }\n}\n\nimpl Informe {\n    pub fn new(\n        nombre_estudiante: String,\n        cant_rendidos: u8,\n        promedio: f32,\n        nota_mas_alta: Examen,\n        nota_mas_baja: Examen,\n    ) -\u003e Self {\n        Informe {\n            nombre_estudiante,\n            cant_rendidos,\n            promedio,\n            nota_mas_alta,\n            nota_mas_baja,\n        }\n    }\n}\n\n// al final lo dejé en un solo test por simplicidad\n#[test]\nfn examenes() {\n    let ex1 = Examen::new(\"Rust\", 8.5);\n    let ex2 = Examen::new(\"OO2\", 7.0);\n    let ex3 = Examen::new(\"SO\", 9.0);\n    let est = Estudiante::new(\"Alan Turing\", 1, vec![ex1, ex2, ex3]);\n    assert_eq!(est.obtener_promedio(), (8.5 + 7.0 + 9.0) / 3.0);\n    assert_eq!(est.obtener_calificacion_mas_alta().unwrap().get_nota(), 9.0);\n    assert_eq!(est.obtener_calificacion_mas_baja().unwrap().get_nota(), 7.0);\n    let est_vacio = Estudiante::new(\"Ana Gómez\", 67890, vec![]);\n\n    assert_eq!(est_vacio.obtener_promedio(), 0.0);\n    assert!(est_vacio.obtener_calificacion_mas_alta().is_none());\n    assert!(est_vacio.obtener_calificacion_mas_baja().is_none());\n\n    //tests para el ejercicio de parcial\n\n    let informe_lleno = est.generar_informe();\n    assert!(informe_lleno.is_some());\n    assert!(est_vacio.generar_informe().is_none());\n\n    assert_eq!(\n        informe_lleno.clone().unwrap().nombre_estudiante,\n        est.get_nombre()\n    );\n    assert_eq!(\n        informe_lleno.clone().unwrap().cant_rendidos,\n        est.get_examenes().len() as u8\n    );\n    assert_eq!(\n        informe_lleno.clone().unwrap().promedio,\n        est.obtener_promedio()\n    );\n    assert_eq!(\n        informe_lleno.clone().unwrap().nota_mas_alta.nota,\n        est.obtener_calificacion_mas_alta().unwrap().nota\n    );\n    assert_eq!(\n        informe_lleno.clone().unwrap().nota_mas_baja.nota,\n        est.obtener_calificacion_mas_baja().unwrap().nota\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","tao","facu","rust","ejercicios","src","tp03","mod.rs"],"content":"pub mod ej01;\npub mod ej02;\npub mod ej03;\npub mod ej04;\npub mod ej05;\npub mod ej06;\npub mod ej07;\npub mod ej08;\npub mod ej09;\npub mod ej10;\npub mod gustavo_lopez_v1;\n\n// #[cfg(test)]\n// mod tests;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","tao","facu","rust","ejercicios","src","tp03","tests.rs"],"content":"#[cfg(test)]\nmod tests_tp03 {\n    use crate::tp03::ej03::Fecha;\n\n    #[test]\n    fn test_ej01_persona() {\n        use crate::tp03::ej01::Persona;\n        let mut p = Persona::new(\"Tao\".to_string(), Some(\"1 e/2 y 3\".to_string()), 33);\n        assert_eq!(p.obtener_edad(), 33);\n\n        p.actualizar_direccion(\"marte\".to_string());\n        assert_eq!(\n            \"Nombre:Tao, Direccion: marte, Edad:33\".to_string(),\n            p.to_string()\n        );\n    }\n\n    #[test]\n    fn test_ej02_rectangulo() {\n        use crate::tp03::ej02::Rectangulo;\n        let r = Rectangulo::new(30.0, 30.0);\n        assert_eq!(r.calcular_area(), 900.0);\n        assert_eq!(r.calcular_perimetro(), 120.0);\n        assert!(r.es_cuadrado());\n    }\n\n    #[test]\n    fn test_ej03_fechas() {\n        let mut f = Fecha::new(15, 10, 2001);\n        assert!(f.es_fecha_valida());\n        assert!(!f.es_bisiesto());\n        f.sumar_dias(10);\n        assert_eq!(25, f.dia);\n        f.restar_dias(10);\n        assert_eq!(15, f.dia);\n        f.sumar_dias(183);\n        f.sumar_dias(183);\n        assert_eq!(2002, f.año);\n        let f_inv = Fecha::new(32, 7, 2023);\n        assert!(!f_inv.es_fecha_valida());\n        let f_may = Fecha::new(1, 5, 2025);\n        assert!(f_may.es_mayor(\u0026f));\n        let f_bisiesto = Fecha::new(1, 1, 2020);\n        assert!(f_bisiesto.es_bisiesto());\n    }\n\n    #[test]\n    fn test_ej04_triangulo() {\n        use crate::tp03::ej04::TipoTriangulo;\n        use crate::tp03::ej04::Triangulo;\n\n        let t_eq = Triangulo::new(1.0, 1.0, 1.0);\n        let t_is = Triangulo::new(5.0, 5.0, 6.0);\n        let t_es = Triangulo::new(3.0, 4.0, 5.0);\n        assert!(matches!(t_eq.determinar_tipo(), TipoTriangulo::EQUILATERO));\n        assert!(matches!(t_is.determinar_tipo(), TipoTriangulo::ISOCELES));\n        assert!(matches!(t_es.determinar_tipo(), TipoTriangulo::ESCALENO));\n        assert_eq!(t_eq.calcular_area(), 0.4330127);\n        assert_eq!(t_is.calcular_area(), 12.0);\n        assert_eq!(t_es.calcular_area(), 6.0);\n        assert_eq!(t_eq.calcular_perimetro(), 3.0);\n        assert_eq!(t_is.calcular_perimetro(), 16.0);\n        assert_eq!(t_es.calcular_perimetro(), 12.0);\n    }\n\n    #[test]\n    fn test_ej05_producto() {\n        use crate::tp03::ej05::Producto;\n\n        let p = Producto::new(\"Mate\", 7000.0, 0);\n        let tot_imp = 7000.0 * 0.21;\n        let tot_desc = 7000.0 - 7000.0 * 0.10;\n        let tot = tot_desc + tot_imp;\n        assert_eq!(p.calcular_impuestos(21.0), tot_imp);\n        assert_eq!(p.aplicar_descuento(10.0), tot_desc);\n        assert_eq!(p.calcular_precio_total(Some(21.0), Some(10.0)), tot);\n        assert_eq!(\n            p.calcular_precio_total(Some(21.0), None),\n            (tot + 7000.0 * 0.10)\n        );\n        assert_eq!(p.calcular_precio_total(None, None), 7000.0);\n    }\n\n    // #[test]\n    // fn test_ej06_examenes() {\n    //     use crate::tp03::ej06::Estudiante;\n    //     use crate::tp03::ej06::Examen;\n    //\n    //     let ex1 = Examen::new(\"Rust\", 8.5);\n    //     let ex2 = Examen::new(\"OO2\", 7.0);\n    //     let ex3 = Examen::new(\"SO\", 9.0);\n    //     let est = Estudiante::new(\"Alan Turing\", 1, vec![ex1, ex2, ex3]);\n    //     assert_eq!(est.obtener_promedio(), (8.5 + 7.0 + 9.0) / 3.0);\n    //     assert_eq!(est.obtener_calificacion_mas_alta(), 9.0);\n    //     assert_eq!(est.obtener_calificacion_mas_baja(), 7.0);\n    //     let est_vacio = Estudiante::new(\"Ana Gómez\", 67890, vec![]);\n    //\n    //     assert_eq!(est_vacio.obtener_promedio(), 0.0);\n    //     assert_eq!(est_vacio.obtener_calificacion_mas_alta(), 0.0);\n    //     assert_eq!(est_vacio.obtener_calificacion_mas_baja(), 0.0);\n    // }\n    //\n    #[test]\n    fn test_ej07_concesionario() {\n        use crate::tp03::ej07::Auto;\n        use crate::tp03::ej07::Color;\n        use crate::tp03::ej07::ConcesionarioAuto;\n\n        let a1 = Auto::new(\n            \"Audi\".to_string(),\n            \"A3\".to_string(),\n            1999,\n            100.0,\n            Color::NEGRO,\n        );\n        let mut c = ConcesionarioAuto::new(\"Concesionario\".to_string(), \"Calle 1\".to_string(), 1);\n        let a2 = Auto::new(\n            \"BMW\".to_string(),\n            \"A4\".to_string(),\n            2015,\n            100.0,\n            Color::ROJO,\n        );\n        assert!(c.agregar_auto(\u0026a1));\n        assert!(!c.agregar_auto(\u0026a2));\n        assert_eq!(c.buscar_auto(\u0026a1).unwrap().get_info(), a1.get_info());\n        assert!(c.buscar_auto(\u0026a2).is_none());\n        c.eliminar_auto(\u0026a1);\n        assert!(c.buscar_auto(\u0026a1).is_none());\n        assert_eq!(a1.calcular_precio(), 85.0);\n        assert_eq!(a2.calcular_precio(), 140.0);\n    }\n\n    #[test]\n    fn test_ej08_playlist() {\n        use crate::tp03::ej08::Cancion;\n        use crate::tp03::ej08::Genero;\n        use crate::tp03::ej08::Playlist;\n\n        let c1 = Cancion::new(\n            String::from(\"My Propeller\"),\n            String::from(\"Arctic Monkeys\"),\n            Genero::ROCK,\n        );\n        let mut p = Playlist::new(String::from(\"Monos\"));\n        p.agregar_cancion(\u0026c1);\n        let c = p.buscar_cancion_por_nombre(String::from(\"My Propeller\"));\n        assert_eq!(c.unwrap().info(), c1.info());\n        p.eliminar_cancion(\u0026c1);\n        let c = p.buscar_cancion_por_nombre(String::from(\"My Propeller\"));\n        assert!(c.is_none());\n\n        let c0 = Cancion::new(\n            String::from(\"Dance little liar\"),\n            String::from(\"Arctic Monkeys\"),\n            Genero::ROCK,\n        );\n        p.agregar_cancion(\u0026c0);\n        let c1 = Cancion::new(\n            String::from(\"Cornerstone\"),\n            String::from(\"Arctic Monkeys\"),\n            Genero::ROCK,\n        );\n        p.agregar_cancion(\u0026c1);\n\n        assert_eq!(p.get_posicion_cancion(\u0026c1).unwrap(), 1);\n        p.mover_cancion(\u0026c1, 0);\n        assert_eq!(p.get_posicion_cancion(\u0026c1).unwrap(), 0);\n\n        assert!(p.get_canciones_genero(\u0026Genero::ROCK)[0].comparar(\u0026c1));\n        assert_eq!(\n            p.get_canciones_artista(String::from(\"Arctic Monkeys\"))\n                .len(),\n            2\n        );\n        assert_eq!(*p.get_nombre(), String::from(\"Monos\"));\n        p.cambiar_titulo(String::from(\"Articos\"));\n        assert_eq!(*p.get_nombre(), String::from(\"Articos\"));\n\n        assert_eq!(p.get_len_canciones(), 2);\n        p.del_all_canciones();\n        assert_eq!(p.get_len_canciones(), 0);\n    }\n\n    #[test]\n    fn test_ej09_veterinaria() {\n        use crate::tp03::ej09::Cliente;\n        use crate::tp03::ej09::Mascota;\n        use crate::tp03::ej09::RegistroAtencion;\n        use crate::tp03::ej09::TipoAnimal;\n        use crate::tp03::ej09::Veterinaria;\n\n        let mut v = Veterinaria::new(String::from(\"WideArrow\"), String::from(\"Calle 1\"), 1);\n        let c1 = Cliente::new(\"calle 1\".to_string(), \"tao\".to_string(), \"123\".to_string());\n        let m1 = Mascota::new(\"bobi\".to_string(), 1, TipoAnimal::Perro, c1);\n        let ra1 = RegistroAtencion::new(\n            \u0026m1,\n            \"ta joya\".to_string(),\n            \"nada\".to_string(),\n            Fecha::new(8, 5, 2024),\n        );\n        let c2 = Cliente::new(\"calle 2\".to_string(), \"topa\".to_string(), \"234\".to_string());\n        let m2 = Mascota::new(\"toby\".to_string(), 2, TipoAnimal::Perro, c2);\n        let ra2 = RegistroAtencion::new(\n            \u0026m2,\n            \"ta joya\".to_string(),\n            \"nada\".to_string(),\n            Fecha::new(9, 6, 2023),\n        );\n        let ra2_mod = RegistroAtencion::new(\n            \u0026m2,\n            \"no está joya\".to_string(),\n            \"si tiene algo che\".to_string(),\n            Fecha::new(9, 6, 2023),\n        );\n\n        v.agregar_mascota(\u0026m1);\n        assert!(v.atender().is_some());\n        v.eliminar_mascota(\u0026m1);\n        assert!(v.atender().is_none());\n        v.agregar_mascota(\u0026m1);\n        v.agregar_mascota_urgente(\u0026m2);\n        assert!(v.atender().unwrap().comparar(\u0026m2));\n\n        v.agregar_mascota(\u0026m2);\n        v.registrar_atencion(\u0026ra1);\n        v.registrar_atencion(\u0026ra2);\n        assert!(\n            v.buscar_registro_atencion(\"bobi\".to_string(), \"tao\".to_string(), \"123\".to_string())\n                .is_some()\n        );\n        assert!(\n            v.buscar_registro_atencion(\n                \"truki\".to_string(),\n                \"nao existe\".to_string(),\n                \"123\".to_string()\n            )\n            .is_none()\n        );\n        assert!(\n            v.buscar_registro_atencion(\"toby\".to_string(), \"topa\".to_string(), \"234\".to_string())\n                .is_some()\n        );\n\n        assert_eq!(\n            v.modificar_diagnostico(\u0026ra2, \u0026ra2_mod).unwrap().get_info(),\n            \"diagnostico:no está joya tratamiento:si tiene algo che prox_dia:0\"\n        );\n        assert_eq!(\n            v.modificar_fecha_atencion(\u0026ra2, Fecha::new(15, 10, 2023))\n                .unwrap()\n                .get_info(),\n            \"diagnostico:no está joya tratamiento:si tiene algo che prox_dia:15\"\n        );\n        assert_eq!(\n            v.modificar_fecha_atencion(\u0026ra2, Fecha::new(15, 10, 2023))\n                .unwrap()\n                .proxima_fecha\n                .unwrap()\n                .dia,\n            15\n        );\n\n        assert!(v.eliminar_atencion(\u0026ra2));\n        assert!(!v.eliminar_atencion(\u0026ra2));\n    }\n\n    #[test]\n    fn test_ej10_biblioteca() {\n        use crate::tp03::ej10::*;\n\n        let mut biblioteca = Biblioteca::new(\n            \"Biblioteca informatica\".to_string(),\n            \"Calle 123\".to_string(),\n        );\n        let libro1 = Libro::new(\n            \"12345\".to_string(),\n            \"Un libro\".to_string(),\n            \"Un autor1\".to_string(),\n            400,\n            Genero::Novela,\n        );\n        let libro2 = Libro::new(\n            \"67890\".to_string(),\n            \"La biblia de C\".to_string(),\n            \"Brian Cranston\".to_string(),\n            120,\n            Genero::Tecnico,\n        );\n\n        let cliente1 = Cliente::new(\n            \"Juan Perez\".to_string(),\n            \"123456789\".to_string(),\n            \"juan@email.com\".to_string(),\n        );\n        let cliente2 = Cliente::new(\n            \"Pepito Lopez\".to_string(),\n            \"987654321\".to_string(),\n            \"pepito@email.com\".to_string(),\n        );\n\n        biblioteca.agregar_libro(\u0026libro1, 5);\n        biblioteca.agregar_libro(\u0026libro2, 4);\n\n        assert_eq!(biblioteca.cant_disponibles(\u0026libro1), 5);\n        assert_eq!(biblioteca.cant_disponibles(\u0026libro2), 4);\n\n        biblioteca.decrementar_disponibilidad(\u0026libro1);\n        assert_eq!(biblioteca.cant_disponibles(\u0026libro1), 4);\n\n        biblioteca.incrementar_disponibilidad(\u0026libro1);\n        assert_eq!(biblioteca.cant_disponibles(\u0026libro1), 5);\n\n        // Probar préstamo\n        let mut fecha_vencimiento = Fecha::fecha_actual();\n        fecha_vencimiento.sumar_dias(7);\n        assert!(biblioteca.prestar(\u0026cliente1, \u0026libro1, \u0026fecha_vencimiento));\n        assert_eq!(biblioteca.cant_disponibles(\u0026libro1), 4);\n        assert_eq!(biblioteca.cant_prestamos_cli(\u0026cliente1), 1);\n\n        // Probar límite de 5 préstamos\n        for _ in 0..4 {\n            assert!(biblioteca.prestar(\u0026cliente1, \u0026libro2, \u0026fecha_vencimiento));\n        }\n        assert_eq!(biblioteca.cant_prestamos_cli(\u0026cliente1), 5);\n        assert!(!biblioteca.prestar(\u0026cliente1, \u0026libro1, \u0026fecha_vencimiento)); // falla por límite\n\n        // Probar préstamo sin copias\n        for _ in 0..2 {\n            biblioteca.decrementar_disponibilidad(\u0026libro2);\n        }\n        assert!(!biblioteca.prestar(\u0026cliente2, \u0026libro2, \u0026fecha_vencimiento)); // falla por no haber copias\n\n        // Probar buscar préstamo\n        assert!(biblioteca.buscar_prestamo(\u0026libro1, \u0026cliente1).is_some());\n        assert!(biblioteca.buscar_prestamo(\u0026libro1, \u0026cliente2).is_none());\n\n        // // Probar préstamos a vencer\n        let prestamos_proximos = biblioteca.prestamos_a_vencer(10);\n        assert_eq!(prestamos_proximos.len(), 5); // 5 préstamos de cliente1\n\n        // Probar préstamos vencidos\n        let mut fecha_pasada = Fecha::fecha_actual();\n        fecha_pasada.restar_dias(1);\n        biblioteca.prestar(\u0026cliente2, \u0026libro1, \u0026fecha_pasada);\n        let prestamos_vencidos = biblioteca.prestamos_vencidos();\n        assert_eq!(prestamos_vencidos.len(), 1); // Solo el último préstamo está vencido\n\n        // Probar devolver libro\n        assert_eq!(biblioteca.cant_disponibles(\u0026libro1), 3);\n        assert_eq!(biblioteca.cant_prestamos_cli(\u0026cliente1), 5);\n        assert!(biblioteca.devolver_libro(\u0026libro1, \u0026cliente1));\n        assert_eq!(biblioteca.cant_disponibles(\u0026libro1), 4); // Se incrementa al devolver\n        assert_eq!(biblioteca.cant_prestamos_cli(\u0026cliente1), 4); // Un préstamo menos\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","tao","facu","rust","ejercicios","src","tp04","ej01.rs"],"content":"#![allow(unused_variables, dead_code)]\n// Escriba una función que reciba un vector de números enteros y retorna la cantidad de\n// números primos. Cree un trait para la determinación del número primo e impleméntelo\n// según corresponda. Utilice la función iter sobre el vector y aplique un closure para\n// resolverlo.\n\npub fn cant_primos(nums: Vec\u003ci32\u003e) -\u003e usize {\n    nums.iter().filter(|\u0026n| n.es_primo()).count()\n}\n\ntrait EsPrimo {\n    fn es_primo(\u0026self) -\u003e bool;\n}\n\nimpl EsPrimo for i32 {\n    fn es_primo(\u0026self) -\u003e bool {\n        if *self \u003c= 1 {\n            return false;\n        }\n\n        if *self == 2 {\n            return true;\n        }\n\n        if *self % 2 == 0 {\n            return false;\n        }\n\n        let lim = (*self as f64).sqrt() as u64;\n        for i in (3..=lim).step_by(2) {\n            if *self % i as i32 == 0 {\n                return false;\n            }\n        }\n\n        true\n    }\n}\n\n#[test]\nfn test_ej01_esprimo() {\n    let nums: Vec\u003ci32\u003e = vec![0, 1, 2, 3, 4, 5, 6, 7];\n    assert!(cant_primos(nums) == 4);\n\n    let nums: Vec\u003ci32\u003e = vec![0, 1, 4, 6];\n    assert!(cant_primos(nums) == 0);\n\n    let nums: Vec\u003ci32\u003e = vec![];\n    assert!(cant_primos(nums) == 0);\n}\n","traces":[{"line":7,"address":[840624,840774],"length":1,"stats":{"Line":1}},{"line":8,"address":[622861,622848],"length":1,"stats":{"Line":4}},{"line":16,"address":[840800],"length":1,"stats":{"Line":1}},{"line":17,"address":[840820],"length":1,"stats":{"Line":1}},{"line":18,"address":[840837],"length":1,"stats":{"Line":1}},{"line":21,"address":[840830],"length":1,"stats":{"Line":1}},{"line":22,"address":[840844],"length":1,"stats":{"Line":1}},{"line":25,"address":[840856,840896],"length":1,"stats":{"Line":2}},{"line":26,"address":[840927],"length":1,"stats":{"Line":1}},{"line":29,"address":[840939],"length":1,"stats":{"Line":1}},{"line":30,"address":[841033,841161],"length":1,"stats":{"Line":1}},{"line":31,"address":[841177],"length":1,"stats":{"Line":0}},{"line":32,"address":[841276],"length":1,"stats":{"Line":0}},{"line":36,"address":[841146],"length":1,"stats":{"Line":1}}],"covered":12,"coverable":14},{"path":["/","home","tao","facu","rust","ejercicios","src","tp04","ej02.rs"],"content":"#![allow(dead_code, unused_variables)]\nuse std::cmp::Ordering;\n\n#[derive(Clone, PartialEq)]\nstruct Persona\u003c'a\u003e {\n    nombre: \u0026'a str,\n    apellido: \u0026'a str,\n    direccion: \u0026'a str,\n    ciudad: \u0026'a str,\n    salario: f64,\n    edad: u8,\n}\n\nimpl\u003c'a\u003e Persona\u003c'a\u003e {\n    pub fn new(\n        nombre: \u0026'a str,\n        apellido: \u0026'a str,\n        direccion: \u0026'a str,\n        ciudad: \u0026'a str,\n        salario: f64,\n        edad: u8,\n    ) -\u003e Self {\n        Persona {\n            nombre,\n            apellido,\n            direccion,\n            ciudad,\n            salario,\n            edad,\n        }\n    }\n}\n\nfn salario_mayor_a\u003c'a\u003e(personas: \u0026Vec\u003cPersona\u003c'a\u003e\u003e, salario: f64) -\u003e Vec\u003cPersona\u003c'a\u003e\u003e {\n    personas\n        .iter()\n        .filter(|\u0026p| p.salario \u003e salario)\n        .cloned()\n        .collect()\n}\n\nfn edad_vive_en\u003c'a\u003e(personas: \u0026Vec\u003cPersona\u003c'a\u003e\u003e, edad: u8, ciudad: \u0026'a str) -\u003e Vec\u003cPersona\u003c'a\u003e\u003e {\n    personas\n        .iter()\n        .filter(|\u0026p| p.edad \u003e edad \u0026\u0026 p.ciudad == ciudad)\n        .cloned()\n        .collect()\n}\n\nfn viven_en\u003c'a\u003e(personas: \u0026Vec\u003cPersona\u003c'a\u003e\u003e, ciudad: \u0026'a str) -\u003e bool {\n    personas.iter().all(|p| p.ciudad == ciudad)\n}\n\nfn vive_almenos_uno\u003c'a\u003e(personas: \u0026Vec\u003cPersona\u003c'a\u003e\u003e, ciudad: \u0026'a str) -\u003e bool {\n    personas.iter().any(|p| p.ciudad == ciudad)\n}\n\nfn tiene_persona\u003c'a\u003e(personas: \u0026Vec\u003cPersona\u003c'a\u003e\u003e, persona: \u0026Persona\u003c'a\u003e) -\u003e bool {\n    personas.iter().any(|p| p == persona)\n}\n\nfn devolver_edades(personas: \u0026Vec\u003cPersona\u003e) -\u003e Vec\u003cu8\u003e {\n    personas.iter().map(|p| p.edad).collect()\n}\n\n// g - Escriba una función que reciba un arreglo de personas y retorna la persona con el menor\n// salario y la persona con el mayor salario, en caso de que haya más de una persona en cada\n// categoría desempatar por la edad más grande.\nstruct Resultado\u003c'a\u003e {\n    p_max_salario: Persona\u003c'a\u003e,\n    p_min_salario: Persona\u003c'a\u003e,\n}\n\n// TODO: Ver bien esto\nfn devolver_salarios_limite\u003c'a\u003e(personas: \u0026Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e Resultado\u003c'a\u003e {\n    let p_max = personas.iter().max_by(|p1, p2| {\n        p1.salario\n            .partial_cmp(\u0026p2.salario)\n            .unwrap_or(Ordering::Equal)\n            .then_with(|| p1.edad.cmp(\u0026p2.edad))\n    });\n\n    let p_min = personas.iter().min_by(|p1, p2| {\n        p1.salario\n            .partial_cmp(\u0026p2.salario)\n            .unwrap_or(Ordering::Equal)\n            .then_with(|| p2.edad.cmp(\u0026p1.edad))\n    });\n\n    Resultado {\n        p_max_salario: p_max.unwrap().clone(),\n        p_min_salario: p_min.unwrap().clone(),\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    fn data\u003c'a\u003e() -\u003e Vec\u003cPersona\u003c'a\u003e\u003e {\n        let p1: Persona = Persona::new(\"tao\", \"lop\", \"calle 1\", \"la plata\", 10_000_000.0, 23);\n        let p2: Persona = Persona::new(\"opa\", \"lopa\", \"calle 2\", \"la plata\", 1_000_000.0, 19);\n        let p3: Persona = Persona::new(\"aoa\", \"a\", \"calle 5\", \"capital\", 1_000_000.0, 40);\n        vec![p1, p2, p3]\n    }\n\n    #[test]\n    fn test_ej02_a_salario() {\n        let personas = data();\n        assert!(salario_mayor_a(\u0026personas, 1_000_000.0).len() == 1);\n        assert!(salario_mayor_a(\u0026personas, 10_000_000.0).is_empty());\n    }\n\n    #[test]\n    fn test_ej02_b_edad_ciudad() {\n        let personas = data();\n        assert!(edad_vive_en(\u0026personas, 18, \"la plata\").len() == 2);\n        assert!(edad_vive_en(\u0026personas, 35, \"capital\").len() == 1);\n    }\n\n    #[test]\n    fn test_ej02_c_ciudad() {\n        let mut personas = data();\n        assert!(!viven_en(\u0026personas, \"la plata\"));\n        personas.remove(2);\n        assert!(viven_en(\u0026personas, \"la plata\"));\n    }\n\n    #[test]\n    fn test_ej02_d_vive_almenos_uno() {\n        let personas = data();\n        assert!(vive_almenos_uno(\u0026personas, \"la plata\"));\n        assert!(vive_almenos_uno(\u0026personas, \"capital\"));\n        assert!(!vive_almenos_uno(\u0026personas, \"mar del plata\"));\n    }\n\n    #[test]\n    fn test_ej02_e_existe_persona() {\n        let personas = data();\n        let persona = \u0026personas[0];\n        assert!(tiene_persona(\u0026personas, persona));\n        let persona = \u0026Persona::new(\"no\", \"existe\", \"en\", \"el vec\", 33.0, 33);\n        assert!(!tiene_persona(\u0026personas, persona));\n    }\n\n    #[test]\n    fn test_ej02_f_devolver_edades() {\n        let personas = data();\n        let resul = devolver_edades(\u0026personas);\n        assert!(resul.len() == 3);\n        assert!(resul[0] == 23);\n        assert!(resul[1] == 19);\n        assert!(resul[2] == 40);\n    }\n\n    #[test]\n    fn test_ej02_g_salarios_limite() {\n        let mut personas = data();\n        let resul = devolver_salarios_limite(\u0026personas);\n        assert!(resul.p_min_salario == personas[2]);\n        let persona_nueva: Persona =\n            Persona::new(\"e\", \"e\", \"calle 50\", \"capital\", 10_000_000.0, 50);\n        personas.push(persona_nueva);\n        let resul = devolver_salarios_limite(\u0026personas);\n        assert!(resul.p_max_salario == personas[3]);\n    }\n}\n\n/*\nhttps://doc.rust-lang.org/book/ch10-03-lifetime-syntax.html#lifetime-elision\n\n2- Dado el siguiente struct:\nstruct Persona\u003c'a\u003e{\n    nombre:\u0026'a str,\n    apellido:\u0026'a str,\n    direccion:\u0026'a str,\n    ciudad:\u0026'a str,\n    salario:f64,\n    edad:u8,\n}\n\na- Escriba una función que reciba un vector de personas y otro parámetro que indica un\nsalario y retorna un listado de personas donde el salario es mayor al parámetro recibido.\n\nb- Escriba una función que reciba un vector de personas, edad y el nombre de una ciudad,\ny retorna las personas mayores al parámetro edad y que viven en el valor del parámetro\nciudad.\n\nc- Escriba una función que reciba un vector de personas y un nombre de una ciudad y\nretorna true si todas las personas viven en la ciudad pasada por parámetro, false caso\ncontrario.\n\nd- Escriba una función que reciba un vector de personas y un nombre de una ciudad y\nretorna true si al menos vive una persona en la ciudad pasada por parámetro,, false caso\ncontrario.\n\ne- Escriba una función que reciba un arreglo de personas y una persona y retorna true si la persona existe en el arreglo, false caso contrario\n\nf -Escriba una función que reciba un arreglo de personas y retorna un arreglo con las\nedades de las personas.\n\ng - Escriba una función que reciba un arreglo de personas y retorna la persona con el menor\nsalario y la persona con el mayor salario, en caso de que haya más de una persona en cada\ncategoría desempatar por la edad más grande.\n\nNota: Implemente todos los métodos y traits que considere para resolver los ejercicios.\nTodos los ejercicios deben resolverse con iterator y closure.\n\n*/\n","traces":[{"line":15,"address":[743792],"length":1,"stats":{"Line":1}},{"line":34,"address":[743920],"length":1,"stats":{"Line":1}},{"line":35,"address":[743956],"length":1,"stats":{"Line":1}},{"line":37,"address":[740800,740810],"length":1,"stats":{"Line":2}},{"line":42,"address":[744032],"length":1,"stats":{"Line":1}},{"line":43,"address":[744078],"length":1,"stats":{"Line":1}},{"line":45,"address":[740867,740848],"length":1,"stats":{"Line":2}},{"line":50,"address":[744160],"length":1,"stats":{"Line":1}},{"line":51,"address":[740944,740969],"length":1,"stats":{"Line":3}},{"line":54,"address":[744224],"length":1,"stats":{"Line":1}},{"line":55,"address":[740992,741017],"length":1,"stats":{"Line":3}},{"line":58,"address":[744288],"length":1,"stats":{"Line":1}},{"line":59,"address":[741054,741040],"length":1,"stats":{"Line":3}},{"line":62,"address":[744352],"length":1,"stats":{"Line":1}},{"line":63,"address":[741098,741088],"length":1,"stats":{"Line":3}},{"line":75,"address":[744448],"length":1,"stats":{"Line":1}},{"line":76,"address":[741104],"length":1,"stats":{"Line":2}},{"line":77,"address":[741147,741133,741186,741157],"length":1,"stats":{"Line":4}},{"line":78,"address":[741140],"length":1,"stats":{"Line":1}},{"line":79,"address":[741152],"length":1,"stats":{"Line":1}},{"line":80,"address":[741200,741214,741180],"length":1,"stats":{"Line":3}},{"line":83,"address":[741248],"length":1,"stats":{"Line":2}},{"line":84,"address":[741291,741301,741330,741277],"length":1,"stats":{"Line":4}},{"line":85,"address":[741284],"length":1,"stats":{"Line":1}},{"line":86,"address":[741296],"length":1,"stats":{"Line":1}},{"line":87,"address":[741324,741344,741358],"length":1,"stats":{"Line":3}},{"line":91,"address":[744640],"length":1,"stats":{"Line":1}},{"line":92,"address":[744716],"length":1,"stats":{"Line":1}}],"covered":28,"coverable":28},{"path":["/","home","tao","facu","rust","ejercicios","src","tp04","ej03.rs"],"content":"#![allow(dead_code, unused_variables)]\nuse std::collections::HashMap;\n\nuse crate::tp03::ej03::Fecha;\n\npub struct StreamingRust {\n    usuarios_activos: Vec\u003cUsuario\u003e,\n    usuarios_cancelados: Vec\u003cUsuario\u003e,\n}\n\n#[derive(PartialEq, Clone)]\npub struct Usuario {\n    nombre: String,\n    subscripcion: Subscripcion,\n}\n\n#[derive(PartialEq, Clone)]\npub struct Subscripcion {\n    costo_mensual: f32,\n    duracion: u8,\n    fecha_inicio: Fecha,\n    metodo_pago: MetodoPago,\n    tipo_subscripcion: TipoSubscripcion,\n}\n\n#[derive(PartialEq, Eq, Debug, Hash, Clone)]\npub enum MetodoPago {\n    Efectivo,\n    MercadoPago { alias_mp: String },\n    TarjetaCredito { num_tarjeta: String },\n    Transferencia { cbu: String },\n    Cripto { direccion: String, moneda: String },\n}\n\n#[derive(PartialEq, Clone, Eq, Hash, Debug)]\npub enum TipoSubscripcion {\n    Basic,\n    Classic,\n    Super,\n}\n\nimpl TipoSubscripcion {\n    fn upgrade(\u0026mut self) {\n        *self = match self {\n            Self::Basic =\u003e Self::Classic,\n            Self::Classic =\u003e Self::Super,\n            Self::Super =\u003e Self::Super,\n        };\n    }\n\n    fn downgrade(\u0026mut self) {\n        *self = match self {\n            Self::Basic =\u003e Self::Basic,\n            Self::Classic =\u003e Self::Basic,\n            Self::Super =\u003e Self::Classic,\n        }\n    }\n}\n\nimpl Usuario {\n    pub fn new(nombre: String, subscripcion: Subscripcion) -\u003e Self {\n        Usuario {\n            nombre,\n            subscripcion,\n        }\n    }\n}\n\nimpl Subscripcion {\n    pub fn new(\n        costo_mensual: f32,\n        duracion: u8,\n        metodo_pago: MetodoPago,\n        tipo_subscripcion: TipoSubscripcion,\n    ) -\u003e Self {\n        Subscripcion {\n            costo_mensual,\n            duracion,\n            fecha_inicio: Fecha::fecha_actual(),\n            metodo_pago,\n            tipo_subscripcion,\n        }\n    }\n}\n\nimpl StreamingRust {\n    pub fn new() -\u003e Self {\n        StreamingRust {\n            usuarios_activos: vec![],\n            usuarios_cancelados: vec![],\n        }\n    }\n\n    pub fn crear_usr(\u0026mut self, usuario: \u0026Usuario) {\n        self.usuarios_activos.push(usuario.clone());\n    }\n\n    fn buscar_usuario(\u0026mut self, usuario: \u0026Usuario) -\u003e Option\u003c\u0026mut Usuario\u003e {\n        self.usuarios_activos.iter_mut().find(|u| *u == usuario)\n    }\n\n    fn buscar_usuario_i(\u0026mut self, usuario: \u0026Usuario) -\u003e Option\u003cusize\u003e {\n        self.usuarios_activos.iter_mut().position(|u| u == usuario)\n    }\n\n    pub fn upgrade_subscripcion(\u0026mut self, usuario: \u0026Usuario) -\u003e bool {\n        if let Some(us) = self.buscar_usuario(usuario) {\n            us.subscripcion.tipo_subscripcion.upgrade();\n            return true;\n        }\n        false\n    }\n\n    pub fn cancelar_subscripcion(\u0026mut self, usuario: \u0026Usuario) -\u003e bool {\n        if let Some(i) = self.buscar_usuario_i(usuario) {\n            let usuario_cancelado = self.usuarios_activos.swap_remove(i);\n            self.usuarios_cancelados.push(usuario_cancelado);\n            return true;\n        }\n        false\n    }\n\n    pub fn downgrade_subscripcion(\u0026mut self, usuario: \u0026Usuario) -\u003e bool {\n        if let Some(u) = self.buscar_usuario(usuario) {\n            if u.subscripcion.tipo_subscripcion == TipoSubscripcion::Basic {\n                self.cancelar_subscripcion(usuario);\n            } else {\n                u.subscripcion.tipo_subscripcion.downgrade();\n            }\n            return true;\n        }\n        false\n    }\n\n    fn metodo_mas_utilizado_generico(coleccion: \u0026[Usuario]) -\u003e Option\u003cMetodoPago\u003e {\n        let mut cantidades: HashMap\u003cMetodoPago, usize\u003e = HashMap::new();\n        let mut max_cant: usize = 0;\n        let mut metodo_max = None;\n        for u in coleccion.iter() {\n            let metodo_act = u.subscripcion.metodo_pago.clone();\n            cantidades\n                .entry(metodo_act.clone())\n                .and_modify(|c| {\n                    *c += 1;\n                    if *c \u003e max_cant {\n                        metodo_max = Some(metodo_act);\n                        max_cant = *c;\n                    };\n                })\n                .or_insert(1);\n        }\n        metodo_max\n    }\n\n    pub fn metodo_mas_utilizado_activos(\u0026self) -\u003e Option\u003cMetodoPago\u003e {\n        Self::metodo_mas_utilizado_generico(\u0026self.usuarios_activos)\n    }\n\n    pub fn metodo_mas_utilizado(\u0026self) -\u003e Option\u003cMetodoPago\u003e {\n        Self::metodo_mas_utilizado_generico(\n            \u0026[\n                self.usuarios_activos.clone(),\n                self.usuarios_cancelados.clone(),\n            ]\n            .concat(),\n        )\n    }\n\n    pub fn subscripcion_mas_contratada_generico(usuarios: \u0026[Usuario]) -\u003e Option\u003cTipoSubscripcion\u003e {\n        let mut cantidades: HashMap\u003cTipoSubscripcion, usize\u003e = HashMap::new();\n        let mut max_cant: usize = 0;\n        let mut subscripcion_max: Option\u003cTipoSubscripcion\u003e = None;\n        for u in usuarios.iter() {\n            let sub_act = u.subscripcion.tipo_subscripcion.clone();\n            cantidades\n                .entry(sub_act.clone())\n                .and_modify(|c| {\n                    *c += 1;\n                    if *c \u003e max_cant {\n                        subscripcion_max = Some(sub_act);\n                        max_cant = *c;\n                    };\n                })\n                .or_insert(1);\n        }\n        subscripcion_max\n    }\n\n    pub fn subscripcion_mas_contratada_activos(\u0026self) -\u003e Option\u003cTipoSubscripcion\u003e {\n        Self::subscripcion_mas_contratada_generico(\u0026self.usuarios_activos)\n    }\n\n    pub fn subscripcion_mas_contratada(\u0026self) -\u003e Option\u003cTipoSubscripcion\u003e {\n        Self::subscripcion_mas_contratada_generico(\n            \u0026[\n                self.usuarios_activos.clone(),\n                self.usuarios_cancelados.clone(),\n            ]\n            .concat(),\n        )\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    struct TestData {\n        sistema: StreamingRust,\n        usuarios: Vec\u003cUsuario\u003e,\n    }\n\n    fn setup() -\u003e TestData {\n        let sub_basic_efectivo =\n            Subscripcion::new(5000.0, 12, MetodoPago::Efectivo, TipoSubscripcion::Basic);\n        let sub_classic_efectivo =\n            Subscripcion::new(5000.0, 12, MetodoPago::Efectivo, TipoSubscripcion::Classic);\n        let sub_super_credito = Subscripcion::new(\n            5000.0,\n            12,\n            MetodoPago::TarjetaCredito {\n                num_tarjeta: 123.to_string(),\n            },\n            TipoSubscripcion::Super,\n        );\n        let sub_classic_cripto = Subscripcion::new(\n            5000.0,\n            12,\n            MetodoPago::Cripto {\n                direccion: \"0x1829821\".to_string(),\n                moneda: \"ETH\".to_string(),\n            },\n            TipoSubscripcion::Classic,\n        );\n\n        let u1 = Usuario::new(\"tao\".to_string(), sub_basic_efectivo);\n        let u2 = Usuario::new(\"clasico\".to_string(), sub_classic_efectivo);\n        let u3 = Usuario::new(\"super cred\".to_string(), sub_super_credito);\n        let u4 = Usuario::new(\"classic cripto\".to_string(), sub_classic_cripto);\n\n        let mut sr = StreamingRust::new();\n        sr.crear_usr(\u0026u1);\n        sr.crear_usr(\u0026u2);\n        sr.crear_usr(\u0026u3);\n        sr.crear_usr(\u0026u4);\n\n        TestData {\n            sistema: sr,\n            usuarios: vec![u1, u2, u3, u4],\n        }\n    }\n\n    #[test]\n    fn test_ej03_upgrade_sub() {\n        let mut data = setup();\n        let usuarios_pre = data.sistema.usuarios_activos.clone();\n        data.sistema.upgrade_subscripcion(\u0026usuarios_pre[0]); // basic -\u003e classic\n        data.sistema.upgrade_subscripcion(\u0026usuarios_pre[1]); // classic -\u003e super\n        let usuarios_post = data.sistema.usuarios_activos.clone();\n        assert_eq!(\n            usuarios_post[0].subscripcion.tipo_subscripcion,\n            TipoSubscripcion::Classic\n        );\n        assert!(usuarios_post[1].subscripcion.tipo_subscripcion == TipoSubscripcion::Super);\n    }\n\n    #[test]\n    fn test_ej03_downgrade_sub() {\n        let mut data = setup();\n        let usuarios_pre = data.usuarios.clone();\n        let usuarios_cancelados_pre = data.sistema.usuarios_cancelados.clone();\n        data.sistema.downgrade_subscripcion(\u0026usuarios_pre[0]); // basic -\u003e cancelado\n        data.sistema.downgrade_subscripcion(\u0026usuarios_pre[1]); // classic -\u003e basic\n        let usuarios_post = data.sistema.usuarios_activos.clone();\n        let usuarios_cancelados_post = data.sistema.usuarios_cancelados.clone();\n\n        assert!(usuarios_cancelados_pre.is_empty());\n        assert!(!usuarios_cancelados_post.is_empty());\n        assert_eq!(usuarios_post[1].nombre, \"clasico\".to_string());\n        assert_eq!(\n            usuarios_post[1].subscripcion.tipo_subscripcion,\n            TipoSubscripcion::Basic\n        );\n    }\n\n    #[test]\n    fn test_ej03_cancelar_sub() {\n        let mut data = setup();\n        let usuarios_pre = data.usuarios.clone();\n        let usuarios_cancelados_pre = data.sistema.usuarios_cancelados.clone();\n        data.sistema.cancelar_subscripcion(\u0026usuarios_pre[0]);\n        let usuarios_post = data.sistema.usuarios_activos.clone();\n        let usuarios_cancelados_post = data.sistema.usuarios_cancelados.clone();\n\n        assert!(usuarios_cancelados_pre.is_empty());\n        assert_eq!(usuarios_pre[0].nombre, \"tao\".to_string());\n        assert!(!usuarios_cancelados_post.is_empty());\n        assert_ne!(usuarios_post[0].nombre, \"tao\".to_string());\n        assert_eq!(usuarios_cancelados_post[0].nombre, \"tao\".to_string());\n    }\n\n    #[test]\n    fn test_ej03_medio_mas_utilizado_activos() {\n        let data = setup();\n        let medio_max = data.sistema.metodo_mas_utilizado_activos();\n        assert_eq!(medio_max.unwrap(), MetodoPago::Efectivo);\n    }\n\n    #[test]\n    fn test_ej03_medio_mas_utilizado() {\n        let mut data = setup();\n        data.sistema.cancelar_subscripcion(\u0026data.usuarios[0]);\n        let medio_max = data.sistema.metodo_mas_utilizado();\n        assert_eq!(medio_max.unwrap(), MetodoPago::Efectivo);\n    }\n\n    #[test]\n    fn test_ej03_sub_mas_contratada_activos() {\n        let data = setup();\n        let max_sub = data.sistema.subscripcion_mas_contratada_activos();\n        assert_eq!(max_sub.unwrap(), TipoSubscripcion::Classic);\n    }\n\n    #[test]\n    fn test_ej03_sub_mas_contratada() {\n        let mut data = setup();\n        let max_sub = data.sistema.subscripcion_mas_contratada();\n        assert_eq!(max_sub.unwrap(), TipoSubscripcion::Classic);\n\n        //creo 2 con basic asi es la mas contratada\n        let sub_basic_efectivo =\n            Subscripcion::new(5000.0, 12, MetodoPago::Efectivo, TipoSubscripcion::Basic);\n        let u5 = Usuario::new(\"basic inventado\".to_string(), sub_basic_efectivo.clone());\n        let u6 = Usuario::new(\"basic inventado 2\".to_string(), sub_basic_efectivo);\n        data.sistema.crear_usr(\u0026u5);\n        data.sistema.crear_usr(\u0026u6);\n\n        let max_sub = data.sistema.subscripcion_mas_contratada();\n        assert_eq!(max_sub.unwrap(), TipoSubscripcion::Basic);\n    }\n}\n\n// La plataforma de streaming \"StreamingRust\" ofrece distintos tipos de suscripciones\n// (Basic, Clasic, Super) a sus usuarios. Cada suscripción tiene un costo mensual y una\n// duración de meses y una fecha de inicio, además los usuarios pueden pagar por sus\n// suscripciones con distintos medios de pago que son Efectivo, MercadoPago, Tarjeta de\n// Crédito, Transferencia Bancaria, Cripto. Cada medio de pago tiene sus datos\n// correspondientes a excepción de Efectivo.\n// Los usuarios solo pueden tener una suscripción activa a la vez.\n//\n// Implemente las estructuras, funciones asociadas y traits necesarios para resolver las\n// siguientes acciones:\n// ➢ Crear un usuario con una determinada suscripción y medio de pago.\n// ➢ Dado un usuario hacer un upgrade sobre la suscripción. Es decir si está a Basic\n// pasa a Clasic y si está en Clasic pasa a Super.\n// ➢ Dado un determinado usuario, hacer un downgrade sobre una suscripción, si la\n// suscripción es del tipo Basic al hacerlo se cancelará la suscripción.\n// ➢ Dado un usuario cancelar la suscripción.\n// ➢ Saber el medio de pago que es más utilizado por los usuarios sobre las\n// suscripciones activas\n// ➢ Saber cual es la suscripción más contratada por los usuarios sobre las suscripciones\n// activas.\n// ➢ Saber cuál fue el medio de pago más utilizado.\n// ➢ Saber cuál fue la suscripción más contratada.\n","traces":[{"line":43,"address":[792464],"length":1,"stats":{"Line":1}},{"line":44,"address":[792474,792530],"length":1,"stats":{"Line":2}},{"line":45,"address":[792506],"length":1,"stats":{"Line":1}},{"line":46,"address":[792513],"length":1,"stats":{"Line":1}},{"line":47,"address":[792520],"length":1,"stats":{"Line":0}},{"line":51,"address":[792544],"length":1,"stats":{"Line":1}},{"line":52,"address":[792554,792610],"length":1,"stats":{"Line":2}},{"line":53,"address":[792586],"length":1,"stats":{"Line":0}},{"line":54,"address":[792593],"length":1,"stats":{"Line":1}},{"line":55,"address":[792600],"length":1,"stats":{"Line":0}},{"line":61,"address":[792624],"length":1,"stats":{"Line":2}},{"line":70,"address":[792704,792901],"length":1,"stats":{"Line":2}},{"line":79,"address":[792764],"length":1,"stats":{
